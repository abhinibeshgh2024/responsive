<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WebbTab</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#0a0f2c,#120b1f);
  color:#fff;
}

/* ---------- HEADER ---------- */
.header{
  padding:25px;
  text-align:center;
}

.brand{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:28px;
}

.logo{
  width:80px;   /* bigger logos */
  height:auto;
}

/* ---------- NAVBAR ---------- */
.navbar{
  display:flex;
  justify-content:center;
  margin-top:10px;
  position:relative;
  z-index:1000;
}

.nav-menu{
  display:flex;
  gap:22px;
  padding:14px 22px;
  border:1px solid rgba(255,255,255,0.25);
  border-radius:30px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
}

.nav-item{
  position:relative;
}

.nav-btn{
  background:transparent;
  border:none;
  color:#fff;
  font-size:15px;
  cursor:pointer;
  padding:10px 16px;
}

.nav-btn:hover{
  color:#b18cff;
}

/* ---------- DROPDOWN ---------- */
.dropdown{
  position:absolute;
  top:130%;
  left:50%;
  transform:translateX(-50%);
  min-width:210px;
  background:rgba(18,10,40,0.95);
  border-radius:14px;
  padding:10px 0;
  display:none;
  z-index:3000; /* never hides */
  box-shadow:0 12px 30px rgba(0,0,0,0.6);
}

.dropdown a{
  display:block;
  padding:11px 20px;
  color:#fff;
  text-decoration:none;
  font-size:14px;
}

.dropdown a:hover{
  background:rgba(255,255,255,0.08);
}

/* ---------- CONTENT ---------- */
.content{
  text-align:center;
  margin-top:90px;
  padding:20px;
  animation:fadeUp 1s ease forwards;
}

@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(25px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="brand">
    <img src="logo1.png" class="logo">
    <h1>Welcome to WebbTab</h1>
    <img src="logo2.png" class="logo">
  </div>
</header>

<!-- NAVBAR -->
<nav class="navbar">
  <ul class="nav-menu">

    <li class="nav-item">
      <button class="nav-btn" onclick="toggleDropdown('dev')">Developer Tools</button>
      <div class="dropdown" id="dev">
        <a href="#">HTML Editor</a>
        <a href="#">CSS Playground</a>
        <a href="#">JavaScript Compiler</a>
      </div>
    </li>

    <li class="nav-item">
      <button class="nav-btn" onclick="toggleDropdown('ai')">AI Tools</button>
      <div class="dropdown" id="ai">
        <a href="#">Resume Analyzer</a>
        <a href="#">AI Code Review</a>
        <a href="#">Smart Notes</a>
      </div>
    </li>

    <li class="nav-item">
      <button class="nav-btn" onclick="toggleDropdown('edu')">Education</button>
      <div class="dropdown" id="edu">
        <a href="#">DBMS</a>
        <a href="#">DAA</a>
        <a href="#">Operating Systems</a>
      </div>
    </li>

  </ul>
</nav>

<!-- CONTENT -->
<main class="content">
  <h2>Unified Platform for Internet Utilities</h2>
  <p>Simple. Powerful. Discipline-driven.</p>
</main>

<script>
function toggleDropdown(id){
  const all=document.querySelectorAll('.dropdown');
  all.forEach(d=>{
    if(d.id!==id) d.style.display='none';
  });

  const current=document.getElementById(id);
  current.style.display=
    current.style.display==='block'?'none':'block';
}

/* close dropdown on outside click */
document.addEventListener('click',function(e){
  if(!e.target.classList.contains('nav-btn')){
    document.querySelectorAll('.dropdown').forEach(d=>{
      d.style.display='none';
    });
  }
});
</script>

</body>
</html>
