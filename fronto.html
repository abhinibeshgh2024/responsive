<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webb Fronto Editor | WebbTab</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", sans-serif;
}

body{
  background:linear-gradient(135deg,#0b102a,#14091f);
  color:#fff;
  min-height:100vh;
  animation:bodyFade 1.2s ease forwards;
}

/* ===== BODY FADE ===== */
@keyframes bodyFade{
  from{opacity:0;}
  to{opacity:1;}
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:20px;
  position:relative;
}

header img{
  width:180px;
  animation:floatY 4.5s ease-in-out infinite, softGlow 4s ease-in-out infinite;
}

header h2{
  font-size:22px;
  color:#93c5fd;
  margin-top:10px;
}

/* ===== CONTAINER ===== */
.container{
  display:flex;
  flex-direction:column;
  gap:20px;
  margin:20px;
}

/* ===== EDITOR AREA ===== */
.editor-area{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
}

.editor-block{
  flex:1 1 280px;
  max-width:450px;
  background: rgba(255,255,255,0.06);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,0.18);
  border-radius:20px;
  padding:16px;
  display:flex;
  flex-direction:column;
  animation:fadeSoft 1.2s ease forwards;
}

.editor-block h3{
  text-align:center;
  margin-bottom:10px;
  color:#93c5fd;
  font-size:16px;
}

textarea{
  flex:1;
  min-height:150px;
  resize:none;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.2);
  background: rgba(0,0,0,0.25);
  color:#fff;
  padding:10px;
  font-family:monospace;
  font-size:14px;
  outline:none;
  backdrop-filter:blur(6px);
  transition:all 0.3s ease;
}

textarea:focus{
  border-color:#8b5cf6;
  box-shadow:0 0 12px rgba(139,92,246,0.45);
}

/* ===== RUN BUTTON ===== */
.run-btn{
  align-self:center;
  padding:10px 24px;
  border-radius:14px;
  border:none;
  background:#8b5cf6;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
  transition:all 0.3s ease;
}

.run-btn:hover{
  background:#a78bfa;
  box-shadow:0 0 12px rgba(139,92,246,0.55);
}

/* ===== OUTPUT PANEL ===== */
#outputFrame{
  width:100%;
  height:250px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.2);
  background:#0f172a;
  margin-top:10px;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeSoft{
  from{opacity:0;}
  to{opacity:1;}
}

@keyframes floatY{
  0% {transform: translateY(0);}
  50%{transform: translateY(-6px);}
  100%{transform: translateY(0);}
}

@keyframes softGlow{
  0% {filter:drop-shadow(0 0 0 rgba(139,92,246,0.15));}
  50% {filter:drop-shadow(0 0 16px rgba(139,92,246,0.55));}
  100% {filter:drop-shadow(0 0 0 rgba(139,92,246,0.15));}
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  .editor-area{
    flex-direction:column;
    align-items:center;
  }
  .editor-block{
    max-width:95%;
  }
}
</style>
</head>
<body>

<header>
  <img src="WEBB-removebg-preview.png" alt="Webb Logo">
  <h2>Fronto Editor</h2>
</header>

<div class="container">

  <div class="editor-area">
    <div class="editor-block">
      <h3>HTML</h3>
      <textarea id="htmlCode" placeholder="Write HTML here..."></textarea>
    </div>
    <div class="editor-block">
      <h3>CSS</h3>
      <textarea id="cssCode" placeholder="Write CSS here..."></textarea>
    </div>
    <div class="editor-block">
      <h3>JavaScript</h3>
      <textarea id="jsCode" placeholder="Write JS here..."></textarea>
    </div>
  </div>

  <button class="run-btn" id="runBtn">RUN</button>

  <iframe id="outputFrame"></iframe>
</div>

<script>
const htmlCode = document.getElementById("htmlCode");
const cssCode = document.getElementById("cssCode");
const jsCode = document.getElementById("jsCode");
const outputFrame = document.getElementById("outputFrame");

function runCode(){
  const html = htmlCode.value;
  const css = "<style>" + cssCode.value + "</style>";
  const js = "<script>" + jsCode.value + "<\/script>";
  outputFrame.srcdoc = html + css + js;
}

document.getElementById("runBtn").addEventListener("click", runCode);
</script>

</body>
</html>
