<meta charset="UTF-8">
<meta name="robots" content="index, follow">
<title>Webb Fronto Editor</title>
    <link rel="icon" type="image/jpeg" sizes="32x32" href="favicon.png">
<style>
/* ===== RESET ===== */
* { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", sans-serif; }
body { background: linear-gradient(135deg,#0b102a,#14091f); color:#fff; min-height:100vh; overflow-x:hidden; }

/* ===== HEADER ===== */
header {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px 0;
    position: relative;
    z-index: 2000;
}
header img { width: 180px; animation: floatY 4s ease-in-out infinite, softGlow 4s ease-in-out infinite; }
header h1 { margin-top: 12px; font-size: 26px; color: #93c5fd; }

/* Logo Animations */
@keyframes floatY { 0%,100%{transform:translateY(0);}50%{transform:translateY(-6px);} }
@keyframes softGlow { 0%,100%{filter:drop-shadow(0 0 0 rgba(139,92,246,0.15));}50%{filter:drop-shadow(0 0 16px rgba(139,92,246,0.55));} }

/* ===== SIDE MENU ===== */
.side-menu {
    position: fixed;
    top:0;
    left:-260px;
    width:260px;
    height:100%;
    background: rgba(15,8,40,0.96);
    backdrop-filter: blur(14px);
    border-right:1px solid rgba(255,255,255,0.15);
    padding:20px;
    transition: left 0.35s ease;
    z-index: 1500;
    overflow-y:auto;
}
.side-menu.active { left:0; }
.side-menu h2 { color:#93c5fd; margin-bottom:12px; }
.side-menu input { width:100%; padding:6px 10px; border-radius:12px; border:none; margin-bottom:12px; }
.side-menu .demo-list a { display:block; padding:8px 10px; margin-bottom:6px; text-decoration:none; color:#fff; border-radius:10px; transition:0.25s; }
.side-menu .demo-list a:hover { background: rgba(255,255,255,0.08); }
.close-menu-bar { position:absolute; top:12px; right:12px; cursor:pointer; font-size:22px; color:#fff; }

/* ===== CONTAINER ===== */
.container {
    max-width:1200px;
    margin: 20px auto;
    padding: 0 15px;
}

/* ===== EDITOR AREA ===== */
.editor-area {
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    margin-bottom:20px;
}
.editor-block {
    flex:1 1 300px;
    display:flex;
    flex-direction: column;
    background: rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.18);
    border-radius:18px;
    backdrop-filter: blur(14px);
    padding:12px;
}
.editor-block h3 { margin-bottom:8px; color:#93c5fd; font-size:16px; text-align:center; }
textarea { width:100%; height:250px; background: rgba(0,0,0,0.3); border:none; border-radius:12px; color:#fff; padding:10px; font-family: monospace; resize:none; }

/* ===== RUN BUTTON ===== */
#runBtn {
    display:block;
    margin:0 auto 20px auto;
    padding:10px 20px;
    border:none;
    border-radius:18px;
    background:#6f55ff;
    color:#fff;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}
#runBtn:hover { background:#875eff; }

/* ===== OUTPUT ===== */
#outputFrame {
    width:100%;
    height:350px;
    border:none;
    border-radius:18px;
    background: rgba(0,0,0,0.15);
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
    .editor-area { flex-direction: column; }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
    <img src="WEBB-removebg-preview.png" alt="Webb Logo">
    <h1>Webb Fronto Editor</h1>
</header>

<!-- ===== SIDE MENU ===== -->
<div class="side-menu" id="sideMenu">
    <div class="menu-header">
        <h2>Demo Snippets</h2>
        <input type="text" id="searchDemo" placeholder="Search demos...">
    </div>
    <div id="demoList" class="demo-list">
        <a href="#">Basic HTML</a>
        <a href="#">Flexbox Layout</a>
        <a href="#">CSS Grid</a>
        <a href="#">Responsive Design</a>
        <a href="#">JavaScript DOM</a>
        <a href="#">Animations</a>
    </div>
    <div class="close-menu-bar" id="closeMenuBar">Ã—</div>
</div>

<!-- ===== CONTAINER ===== -->
<div class="container">
    <div class="editor-area">
        <div class="editor-block">
            <h3>HTML</h3>
            <textarea id="htmlCode" placeholder="Write HTML code here..."></textarea>
        </div>
        <div class="editor-block">
            <h3>CSS</h3>
            <textarea id="cssCode" placeholder="Write CSS code here..."></textarea>
        </div>
        <div class="editor-block">
            <h3>JavaScript</h3>
            <textarea id="jsCode" placeholder="Write JS code here..."></textarea>
        </div>
    </div>

    <button id="runBtn">RUN</button>

    <iframe id="outputFrame"></iframe>
</div>

<script>
const sideMenu = document.getElementById('sideMenu');
const closeBtn = document.getElementById('closeMenuBar');

// Toggle side menu on click (could be linked to a menu button if needed)
function openMenu(){ sideMenu.classList.add('active'); }
function closeMenu(){ sideMenu.classList.remove('active'); }

closeBtn.addEventListener('click', closeMenu);

// Demo search filter
const searchInput = document.getElementById('searchDemo');
const demoLinks = document.querySelectorAll('#demoList a');

searchInput.addEventListener('keyup', function(){
    const val = this.value.toLowerCase();
    demoLinks.forEach(a=>{
        a.style.display = a.textContent.toLowerCase().includes(val) ? 'block' : 'none';
    });
});

// Run button functionality
const runBtn = document.getElementById('runBtn');
const htmlCode = document.getElementById('htmlCode');
const cssCode = document.getElementById('cssCode');
const jsCode = document.getElementById('jsCode');
const output = document.getElementById('outputFrame');

runBtn.addEventListener('click', ()=>{
    const content = `
        <html>
        <head>
        <style>${cssCode.value}</style>
        </head>
        <body>${htmlCode.value}
        <script>${jsCode.value}<\/script>
        </body>
        </html>
    `;
    output.srcdoc = content;
});
</script>

</body>
</html>
