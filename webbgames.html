<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WebbJamm | The Genixified GameSpot</title>

    <style>

        :root {

            --primary: #38bdf8;

            --secondary: #c084fc;

            --bg: #0b0f1a;

            --card-glass: rgba(255, 255, 255, 0.03);

            --border: rgba(255, 255, 255, 0.1);

            --sidebar-width: 280px;

            --glow-color: rgba(56, 189, 248, 0.4);

        }



        /* RESET */

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }



        body {

            min-height: 100vh;

            background: radial-gradient(circle at top right, #1e293b, #0b0f1a);

            color: #fff;

            display: flex;

            flex-direction: column;

            overflow-x: hidden;

        }



        /* --- SIDEBAR (Premium Blur) --- */

        .sidebar {

            width: var(--sidebar-width);

            height: 100vh;

            background: rgba(11, 15, 26, 0.96);

            backdrop-filter: blur(25px);

            -webkit-backdrop-filter: blur(25px);

            border-right: 1px solid var(--border);

            padding: 30px 20px;

            position: fixed;

            left: -285px; 

            top: 0;

            z-index: 4000;

            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);

        }

        .sidebar.active { left: 0; box-shadow: 25px 0 60px rgba(0,0,0,0.6); }



        .category-item {

            padding: 16px; margin-bottom: 10px; border-radius: 15px;

            cursor: pointer; transition: 0.3s; color: #94a3b8;

            display: flex; align-items: center; gap: 15px;

        }

        .category-item:hover, .category-item.active {

            background: var(--card-glass); color: var(--primary);

            box-shadow: inset 0 0 15px rgba(56, 189, 248, 0.05);

        }



        /* --- STICKY NAV --- */

        nav {

            width: 100%; padding: 15px 30px;

            display: flex; justify-content: space-between; align-items: center;

            background: rgba(11, 15, 26, 0.5);

            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);

            position: sticky; top: 0; z-index: 2000;

            border-bottom: 1px solid var(--border);

        }

        .logo-box img { width: 150px; filter: drop-shadow(0 0 10px var(--primary)); }



        .menu-toggle-btn {

            background: rgba(56, 189, 248, 0.08); color: var(--primary);

            font-weight: 700; font-size: 13px; padding: 10px 24px;

            border: 1px solid var(--primary); border-radius: 50px;

            cursor: pointer; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);

            letter-spacing: 1.5px;

        }

        .menu-toggle-btn:hover { 

            background: var(--primary); color: #000; 

            box-shadow: 0 0 25px var(--glow-color);

            transform: scale(1.05);

        }



        /* --- CONTENT AREA --- */

        .content-area { padding: 40px 30px; flex: 1; }

        .section-header h2 { font-size: 28px; margin-bottom: 35px; letter-spacing: 1px; text-transform: uppercase; }



        /* --- ULTRA-SMOOTH GAME CARDS --- */

        .games-grid {

            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px;

        }



        .game-card {

            background: var(--card-glass);

            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);

            border: 1px solid var(--border);

            border-radius: 28px;

            padding: 35px;

            position: relative;

            display: flex; flex-direction: column; justify-content: space-between;

            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);

            overflow: hidden;

            cursor: pointer;

        }



        /* Animated Glass Shine */

        .game-card::after {

            content: ''; position: absolute; top: 0; left: -150%;

            width: 100%; height: 100%;

            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);

            transition: left 0.8s ease-in-out;

        }



        .game-card:not(.locked-card):hover {

            transform: translateY(-15px) scale(1.03);

            border-color: var(--primary);

            background: rgba(56, 189, 248, 0.06);

            box-shadow: 0 30px 60px rgba(0,0,0,0.5), 0 0 30px rgba(56, 189, 248, 0.2);

        }



        .game-card:hover::after { left: 150%; }



        /* Floating Symbols Animation */

        .game-icon {

            font-size: 55px; margin-bottom: 20px; display: inline-block;

            animation: floating 4s ease-in-out infinite;

            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);

            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));

        }



        @keyframes floating {

            0%, 100% { transform: translateY(0) rotate(0deg); }

            50% { transform: translateY(-12px) rotate(3deg); }

        }



        .game-card:not(.locked-card):hover .game-icon {

            animation-play-state: paused;

            transform: scale(1.3) rotate(12deg) translateY(-8px);

            filter: drop-shadow(0 0 15px var(--primary));

        }



        .game-card h3 { font-size: 22px; color: #fff; margin-bottom: 10px; }

        .game-card p { font-size: 14px; color: #94a3b8; line-height: 1.6; }



        .play-btn {

            background: var(--primary); color: #000; padding: 14px;

            border-radius: 16px; text-align: center; text-decoration: none;

            font-weight: 800; font-size: 14px; margin-top: 25px;

            transition: 0.4s ease; display: block;

        }

        .game-card:not(.locked-card):hover .play-btn {

            background: #fff; box-shadow: 0 0 20px #fff; transform: scale(1.02);

        }



        .locked-card { opacity: 0.4; filter: grayscale(1); cursor: not-allowed; }



        /* Floating Sidebar Toggle (Small Arrow) */

        .open-sidebar-btn {

            position: fixed; left: 0; top: 50%; z-index: 3000;

            background: var(--primary); color: #000; width: 30px; height: 60px;

            display: flex; align-items: center; justify-content: center;

            border-radius: 0 12px 12px 0; cursor: pointer;

            box-shadow: 5px 0 15px rgba(0,0,0,0.3);

        }



        /* Mobile Adjustments */

        @media (max-width: 600px) {

            nav { padding: 12px 20px; }

            .logo-box img { width: 130px; }

            .games-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }

            .game-card { padding: 20px; border-radius: 20px; }

            .game-icon { font-size: 38px; }

            .game-card h3 { font-size: 16px; }

            .game-card p { display: none; }

            .play-btn { font-size: 11px; padding: 10px; }

        }

    </style>

</head>

<body>



<div class="open-sidebar-btn" onclick="toggleSidebar()">‚ùØ</div>



<aside class="sidebar" id="sidebar">

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 45px;">

        <h3 style="color: var(--primary); letter-spacing: 3px; font-weight: 900;">GENIX MENU</h3>

        <div style="cursor:pointer; font-size: 26px; color: #94a3b8;" onclick="toggleSidebar()">‚úï</div>

    </div>

    <ul class="category-list" style="list-style: none;">

        <li class="category-item active" onclick="loadCategory('trending')"><span>üî•</span> Trending</li>

        <li class="category-item" onclick="loadCategory('retro')"><span>üïπÔ∏è</span> Retro</li>

        <li class="category-item" onclick="loadCategory('brain')"><span>üß†</span> Brain</li>

        <li class="category-item" onclick="loadCategory('action')"><span>‚öîÔ∏è</span> Action</li>

        <li class="category-item" onclick="loadCategory('skills')"><span>‚å®Ô∏è</span> Skills</li>

    </ul>

</aside>



<nav>

    <div class="logo-box">

        <img src="N-removebg-preview.png" alt="Logo">

    </div>

    <button class="menu-toggle-btn" onclick="toggleSidebar()">‚ò∞ MENU</button>

</nav>



<div class="content-area">

    <div class="section-header">

        <h2 id="cat-title">Trending Games</h2>

    </div>

    <div class="games-grid" id="game-display">

        </div>

</div>



<script>

    const allGames = {

        trending: [

            { name: "Tic-Tac-Toe", icon: "üéØ", live: true, link: "ticgame.html", desc: "Elite strategy battle with AI and Friends." },

            { name: "Snake Pro", icon: "üêç", live: true, link: "snake.html", desc: "Neon survival in a growing digital world." },

            { name: "Flappy Bird", icon: "üê•", live: true, link: "flappybird.html" , desc: "Classic bird game on your fingertips." },

            { name: "Ludo Pro", icon: "üé≤", live: true, link:"ludo.html", desc: "Online Ludo Genixified." }

        ],

        retro: [

            { name: "Brick Breaker", icon: "üß±", live: false, desc: "Classic paddle and ball action." },

            { name: "Tetris Genix", icon: "üî≥", live: false, desc: "Falling block puzzle legend." }

        ],

        brain: [

            { name: "Chess Webb", icon: "‚ôüÔ∏è", live: false, desc: "Challenge the grandmaster AI." },

            { name: "2048 Neon", icon: "üßä", live: false, desc: "Merge numbers to reach the goal." }

        ],

        action: [

            { name: "Cyber Runner", icon: "üèÉ", live: false, desc: "Fast-paced neon parkour quest." },

            { name: "Shadow Ninja", icon: "ü•∑", live: false, desc: "Master the art of stealth combat." }

        ],

        skills: [

            { name: "Aim Lab", icon: "üî´", live: false, desc: "The ultimate precision click trainer." },

            { name: "Guitar Hero", icon: "üé∏", live: false, desc: "Hit the notes to become a legend." }

        ]

    };



    function toggleSidebar() {

        document.getElementById('sidebar').classList.toggle('active');

    }



    function loadCategory(cat) {

        const grid = document.getElementById('game-display');

        const title = document.getElementById('cat-title');

        

        title.innerText = cat === 'trending' ? 'Trending Games' : cat.charAt(0).toUpperCase() + cat.slice(1) + ' Games';

        grid.innerHTML = "";



        allGames[cat].forEach(game => {

            const card = document.createElement('div');

            card.className = `game-card ${game.live ? '' : 'locked-card'}`;

            card.innerHTML = `

                <div>

                    <div class="game-icon">${game.icon}</div>

                    <h3>${game.name}</h3>

                    <p>${game.desc}</p>

                </div>

                ${game.live ? `<a href="${game.link}" class="play-btn">PLAY NOW</a>` : `<span class="play-btn" style="background:#1e293b; color:#475569;">COMING SOON</span>`}

            `;

            grid.appendChild(card);

        });



        // Close sidebar on mobile after clicking

        if(window.innerWidth < 1000) document.getElementById('sidebar').classList.remove('active');



        // Sync Sidebar Active State

        document.querySelectorAll('.category-item').forEach(el => {

            el.classList.remove('active');

            if(el.innerText.toLowerCase().includes(cat)) el.classList.add('active');

        });

    }



    // Initial Load

    loadCategory('trending');

</script>



</body>

</html>
