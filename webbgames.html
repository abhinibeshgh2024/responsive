<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebbJamm | The Genixified GameSpot</title>
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #c084fc;
            --bg: #0b0f1a;
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --sidebar-width: 280px;
            --glow: rgba(56, 189, 248, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0b0f1a);
            color: #fff;
            display: flex;
            flex-direction: column; /* Changed to column for sticky header flow */
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: rgba(11, 15, 26, 0.98);
            backdrop-filter: blur(25px);
            border-right: 1px solid var(--border);
            padding: 30px 20px;
            position: fixed;
            left: -285px; 
            top: 0;
            z-index: 4000; /* Higher than header */
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .sidebar.active { left: 0; }

        .category-item {
            padding: 15px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-item:hover, .category-item.active {
            background: var(--card);
            color: var(--primary);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
        }

        /* --- FLOATING OPEN BUTTON --- */
        .open-sidebar-btn {
            position: fixed;
            left: 0;
            top: 55%; /* Slightly adjusted */
            transform: translateY(-50%);
            background: var(--primary);
            color: #000;
            width: 30px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            z-index: 2500;
            font-size: 18px;
            box-shadow: 0 0 15px var(--glow);
        }

        /* --- STICKY HEADER --- */
        nav {
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(11, 15, 26, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 2000;
            border-bottom: 1px solid var(--border);
        }

        .logo-box img { width: 160px; filter: drop-shadow(0 0 8px var(--primary)); }

        /* --- MENU BUTTON (Replaced Home) --- */
        .menu-toggle-btn {
            background: transparent;
            color: var(--primary);
            font-weight: 700;
            font-size: 13px;
            padding: 8px 22px;
            border: 1px solid var(--primary);
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-toggle-btn:hover { 
            background: var(--primary); 
            color: #000; 
            box-shadow: 0 0 20px var(--glow);
        }

        .content-area { padding: 30px; flex: 1; }
        .section-header { margin-bottom: 25px; }
        .section-header h2 { font-size: 26px; color: #fff; text-transform: uppercase; }

        /* --- GAMES GRID --- */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-height: 260px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .game-card:not(.locked-card):hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(56, 189, 248, 0.2);
        }

        .game-icon { font-size: 40px; margin-bottom: 10px; transition: 0.3s; }
        .game-card h3 { font-size: 18px; margin-bottom: 5px; color: #fff; }
        .game-card p { font-size: 12px; color: #94a3b8; }

        .play-btn {
            background: var(--primary);
            color: #000;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            font-weight: 800;
            font-size: 13px;
            margin-top: 15px;
            transition: 0.3s;
            border: none;
            display: block;
        }

        .locked-card { opacity: 0.5; cursor: not-allowed; }
        .locked-btn { background: #1e293b; color: #475569; }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            nav { padding: 15px 20px; }
            .logo-box img { width: 130px; }
            .games-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .game-card { padding: 15px; min-height: 200px; }
            .game-icon { font-size: 30px; }
            .game-card h3 { font-size: 13px; }
            .game-card p { display: none; }
            .play-btn { font-size: 10px; padding: 8px; }
            .menu-toggle-btn { padding: 6px 14px; font-size: 11px; }
        }

        .glow-bg {
            position: fixed; width: 300px; height: 300px; background: var(--primary);
            filter: blur(150px); opacity: 0.03; z-index: -1; top: 10%; left: 10%;
        }
    </style>
</head>
<body>

<div class="glow-bg"></div>

<div class="open-sidebar-btn" onclick="toggleSidebar()">‚ùØ</div>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
        <h3 style="color: var(--primary); font-size: 18px; letter-spacing: 2px;">GENIX MENU</h3>
        <div style="cursor:pointer; font-size: 20px;" onclick="toggleSidebar()">‚úï</div>

    <ul class="category-list">

        <li class="category-item" onclick="loadCategory('retro')"><span>üïπÔ∏è</span> Retro</li>

        <li class="category-item" onclick="loadCategory('action')"><span>‚öîÔ∏è</span> Action</li>
        <li class="category-item" onclick="loadCategory('skills')"><span>‚å®Ô∏è</span> Skills</li>
    </ul>
</aside>

<nav>

</div>

<script>
    const allGames = {
        trending: [
            { name: "Tic-Tac-Toe", icon: "üéØ", live: true, link: "ticgame.html", desc: "Strategy battle." },
            { name: "Snake Pro", icon: "üêç", live: false, desc: "Neon survival." },
            { name: "Space Wars", icon: "üöÄ", live: false, desc: "Space shooter." },
            { name: "Speed Typer", icon: "‚å®Ô∏è", live: false, desc: "WPM Master." },
            { name: "Mind Match", icon: "üß†", live: false, desc: "Memory trainer." },
            { name: "Ping Pong", icon: "üèì", live: false, desc: "Reflex tennis." }
        ],
        retro: [
            { name: "Brick Breaker", icon: "üß±", live: false, desc: "Paddle game." },
            { name: "Pac-Webb", icon: "üü°", live: false, desc: "Ghost escape." },
            { name: "Tetris Genix", icon: "üî≥", live: false, desc: "Block puzzle." },
            { name: "Tank 90", icon: "üöú", live: false, desc: "Base defense." }
        ],
        brain: [
            { name: "Sudoku Elite", icon: "üî¢", live: false, desc: "Math grid." },
            { name: "Chess Webb", icon: "‚ôüÔ∏è", live: false, desc: "AI challenge." },
            { name: "2048 Neon", icon: "üßä", live: false, desc: "Merge tiles." },
            { name: "Crossword", icon: "üìù", live: false, desc: "Vocabulary." }
        ],
        action: [
            { name: "Cyber Runner", icon: "üèÉ", live: false, desc: "Neon parkour." },
            { name: "Dungeon Soul", icon: "üó°Ô∏è", live: false, desc: "RPG quest." },
            { name: "Street Brawl", icon: "ü•ä", live: false, desc: "2D fighting." },
            { name: "Shadow Ninja", icon: "ü•∑", live: false, desc: "Stealth." }
        ],
        skills: [
            { name: "Aim Lab", icon: "üî´", live: false, desc: "Click trainer." },
            { name: "Fast Fingers", icon: "üñêÔ∏è", live: false, desc: "Reaction test." },
            { name: "Webb Paint", icon: "üé®", live: false, desc: "Digital Art." },
            { name: "Guitar Hero", icon: "üé∏", live: false, desc: "Rhythm master." }
        ]
    };

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }

    function loadCategory(cat) {
        const grid = document.getElementById('game-display');
        const title = document.getElementById('cat-title');
        
        title.innerText = cat === 'trending' ? 'Trending Games' : cat.charAt(0).toUpperCase() + cat.slice(1) + ' Games';
        grid.innerHTML = "";

        allGames[cat].forEach(game => {
            const card = document.createElement('div');
            card.className = `game-card ${game.live ? '' : 'locked-card'}`;
            card.innerHTML = `
                <div>
                    <div class="game-icon">${game.icon}</div>
                    <h3>${game.name}</h3>
                    <p>${game.desc}</p>
                </div>
                ${game.live ? `<a href="${game.link}" class="play-btn">PLAY NOW</a>` : `<span class="play-btn locked-btn">SOON</span>`}
            `;
            grid.appendChild(card);
        });

        // Auto-close sidebar on mobile after selection
        if(window.innerWidth < 1000) document.getElementById('sidebar').classList.remove('active');

        // Update active class in sidebar items
        document.querySelectorAll('.category-item').forEach(el => {
            el.classList.remove('active');
            if(el.innerText.toLowerCase().includes(cat)) el.classList.add('active');
        });
    }

    // Initial Load
    loadCategory('trending');
</script>

</body>
</html>
