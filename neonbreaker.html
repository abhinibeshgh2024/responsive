<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebbJamm | Neon Breaker Ultra</title>
    <meta name="description" content="Play WebbJamm Neon Breaker - High speed arcade action with multi-ball power-ups and pro levels.">
    <meta name="keywords" content="WebbJamm, Neon Games, Online Arcade, Brick Breaker, HTML5 Games">
    <meta name="title" content="WebbJamm | Play Neon Retro Games Online">
<meta name="description" content="Play high-speed neon arcade games like Breaker, Ludo, and Flappy on WebbJamm. Free browser games with pro levels and power-ups.">

<meta name="keywords" content="WebbJamm, Neon Games, Online Arcade Games, Brick Breaker Neon, Multi-ball Ludo, HTML5 Games, Browser Games, Retro Gaming">

<meta property="og:type" content="website">
<meta property="og:url" content="https:gogenixwebb.xyz">
<meta property="og:title" content="WebbJamm - The Future of Neon Arcade">
<meta property="og:description" content="Experience the best neon-themed browser games. Ready for the challenge?">
<meta property="og:image" content="N-removebg-preview.png">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
    <style>
        :root { --primary: #38bdf8; --secondary: #c084fc; --bg: #0b0f1a; --border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; overflow: hidden; }
        body { background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; touch-action: none; }
        
        nav { width: 100%; padding: 25px 0 10px 0; display: flex; justify-content: center; }
        .logo-small { width: 150px; filter: drop-shadow(0 0 12px var(--primary)); }
        
        /* Standard Blue Glowing Button Style */
        .neon-btn-style {
            background: var(--primary); color: #000; border: none; 
            border-radius: 12px; font-weight: 800; cursor: pointer; 
            box-shadow: 0 0 20px var(--primary); text-transform: uppercase;
        }

        .setup-container { 
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border); 
            padding: 30px; border-radius: 24px; backdrop-filter: blur(15px); 
            width: 90%; max-width: 400px; text-align: center; 
        }
        
        .start-btn { width: 100%; padding: 16px; margin-top: 10px; transition: 0.3s; }
        .start-btn:hover { transform: scale(1.02); box-shadow: 0 0 30px var(--primary); }

        #game-area { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100%; }
        canvas { background: #000; border: 3px solid var(--border); border-radius: 15px; box-shadow: 0 0 40px rgba(0,0,0,0.8); }
        
        .score-ui { position: absolute; top: 20px; width: 90%; display: flex; justify-content: space-between; font-weight: 800; z-index: 10; pointer-events: none; }
    </style>
</head>
<body>

    <nav id="main-nav"><img src="N-removebg-preview.png" alt="WebbJamm Logo" class="logo-small"></nav>

    <div class="setup-container" id="setup">
        <h2 style="color: var(--secondary); letter-spacing: 2px; margin-bottom: 10px;">NEON BREAKER</h2>
        <p style="color: #64748b; font-size: 13px; margin-bottom: 25px;">Mission: Destroy all bricks.<br>Power-ups: üíä ‚ùÑÔ∏è üèÄ</p>
        <button class="neon-btn-style start-btn" onclick="startGame()">START MISSION</button>
    </div>

    <div id="game-area">
        <div class="score-ui">
            <div style="color: var(--primary)">SCORE: <span id="scoreText">0</span></div>
            <div id="levelDisplay" style="color: var(--secondary)">LEVEL: 1</div>
        </div>
        <canvas id="breakerCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("breakerCanvas");
        const ctx = canvas.getContext("2d");

        let paddleWidth = 85, paddleHeight = 12, paddleX;
        let balls = [], ballRadius = 7;
        let bricks = [], powerups = [];
        let score = 0, currentLevel = 1, gameState = "PLAY"; 
        let pointsSinceLastPowerup = 0;

        // Button Positions (Canvas Based)
        const menuBtn = { w: 180, h: 50 }; 
        const quitBtn = { w: 80, h: 35 };

        function startGame() {
            document.getElementById('setup').style.display = "none";
            document.getElementById('main-nav').style.display = "none";
            document.getElementById('game-area').style.display = "flex";
            canvas.width = Math.min(window.innerWidth - 30, 400);
            canvas.height = 550;
            resetLevel();
            requestAnimationFrame(gameLoop);
        }

        function resetLevel() {
            gameState = "PLAY"; paddleWidth = 85; pointsSinceLastPowerup = 0; powerups = [];
            paddleX = (canvas.width - paddleWidth) / 2;
            balls = [{ x: canvas.width/2, y: canvas.height-120, dx: 4, dy: -4 }];
            createBricks();
        }

        function createBricks() {
            bricks = [];
            for(let c=0; c<6; c++) {
                bricks[c] = [];
                for(let r=0; r<5; r++) {
                    let s = (currentLevel === 2 && (c+r)%2 === 0) ? 0 : 1;
                    if(currentLevel >= 3 && r % 2 !== 0) s = 0;
                    bricks[c][r] = { x: 0, y: 0, status: s };
                }
            }
        }

        // Button Click Logic
        canvas.addEventListener("click", (e) => {
            const rect = canvas.getBoundingClientRect();
            const cx = e.clientX - rect.left;
            const cy = e.clientY - rect.top;

            // Quit Button Click
            if(cx > canvas.width - 95 && cx < canvas.width - 15 && cy > canvas.height - 45 && cy < canvas.height - 10) {
                location.reload();
            }

            // Overlay Button Click
            if(gameState !== "PLAY") {
                let bx = canvas.width/2 - 90; let by = canvas.height/2 + 30;
                if(cx > bx && cx < bx + menuBtn.w && cy > by && cy < by + menuBtn.h) {
                    if(gameState === "GAMEOVER") { score = 0; currentLevel = 1; }
                    else { currentLevel++; }
                    resetLevel();
                }
            }
        });

        const updatePaddle = (clientX) => {
            let relX = clientX - canvas.offsetLeft;
            paddleX = Math.max(0, Math.min(canvas.width - paddleWidth, relX - paddleWidth/2));
        };
        window.addEventListener("mousemove", e => { if(gameState === "PLAY") updatePaddle(e.clientX); });
        window.addEventListener("touchmove", e => { if(gameState === "PLAY") updatePaddle(e.touches[0].clientX); });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if(gameState === "PLAY") { update(); draw(); } 
            else { drawOverlay(); }
            drawQuitBtn();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            let activeBricks = 0;
            for(let c=0; c<6; c++) {
                for(let r=0; r<5; r++) {
                    let b = bricks[c][r];
                    if(b.status === 1) {
                        activeBricks++;
                        balls.forEach(ball => {
                            if(ball.x > b.x && ball.x < b.x+58 && ball.y > b.y && ball.y < b.y+18) {
                                ball.dy = -ball.dy; b.status = 0; score++; pointsSinceLastPowerup++;
                                document.getElementById('scoreText').innerText = score;
                                if(pointsSinceLastPowerup >= 7) { spawnPowerup(b.x+29, b.y); pointsSinceLastPowerup = 0; }
                            }
                        });
                    }
                }
            }
            if(activeBricks === 0) gameState = "WIN";

            powerups.forEach((p, i) => {
                p.y += 2.5;
                if(p.y > canvas.height-90 && p.x > paddleX && p.x < paddleX+paddleWidth) {
                    if(p.type === 'üèÄ') { balls.push({x: paddleX+paddleWidth/2, y: canvas.height-120, dx: -4, dy: -4}); }
                    if(p.type === 'üíä') paddleWidth = 140;
                    if(p.type === '‚ùÑÔ∏è') balls.forEach(b => { b.dx *= 0.7; b.dy *= 0.7; });
                    powerups.splice(i, 1);
                }
            });

            balls.forEach((ball, i) => {
                if(ball.x + ball.dx > canvas.width-ballRadius || ball.x + ball.dx < ballRadius) ball.dx = -ball.dx;
                if(ball.y + ball.dy < ballRadius) ball.dy = -ball.dy;
                else if(ball.y + ball.dy > canvas.height-90) {
                    if(ball.x > paddleX && ball.x < paddleX + paddleWidth) ball.dy = -ball.dy;
                    else { balls.splice(i, 1); }
                }
                ball.x += ball.dx; ball.y += ball.dy;
            });
            if(balls.length === 0) gameState = "GAMEOVER";
        }

        function spawnPowerup(x, y) {
            let types = ['üíä', '‚ùÑÔ∏è', 'üèÄ'];
            powerups.push({x: x, y: y, type: types[Math.floor(Math.random()*types.length)]});
        }

        function draw() {
            for(let c=0; c<6; c++) {
                for(let r=0; r<5; r++) {
                    if(bricks[c][r].status === 1) {
                        let bx = (c*62)+15, by = (r*22)+80;
                        bricks[c][r].x = bx; bricks[c][r].y = by;
                        ctx.fillStyle = r%2===0 ? "#38bdf8" : "#c084fc";
                        ctx.beginPath(); ctx.roundRect(bx, by, 58, 18, 5); ctx.fill();
                    }
                }
            }
            powerups.forEach(p => { ctx.font = "24px Arial"; ctx.fillText(p.type, p.x-12, p.y); });
            balls.forEach(ball => { ctx.beginPath(); ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI*2); ctx.fillStyle = "#fff"; ctx.fill(); });
            ctx.fillStyle = "#38bdf8"; ctx.shadowBlur = 15; ctx.shadowColor = "#38bdf8";
            ctx.fillRect(paddleX, canvas.height-90, paddleWidth, paddleHeight); ctx.shadowBlur = 0;
        }

        // DRAW BLUE GLOWING BUTTONS ON CANVAS
        function drawBlueButton(x, y, w, h, text) {
            ctx.shadowBlur = 20; ctx.shadowColor = "#38bdf8";
            ctx.fillStyle = "#38bdf8";
            ctx.beginPath(); ctx.roundRect(x, y, w, h, 10); ctx.fill();
            ctx.shadowBlur = 0;
            ctx.fillStyle = "#000"; ctx.font = "bold 16px Inter"; ctx.textAlign = "center";
            ctx.fillText(text, x + w/2, y + h/1.7);
        }

        function drawQuitBtn() {
            drawBlueButton(canvas.width - 95, canvas.height - 45, 80, 35, "QUIT");
        }

        function drawOverlay() {
            ctx.fillStyle = "rgba(11, 15, 26, 0.95)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.textAlign = "center";
            const isWin = gameState === "WIN";
            ctx.fillStyle = isWin ? "#4ade80" : "#ef4444"; ctx.font = "bold 32px Inter";
            ctx.fillText(isWin ? "MISSION SUCCESS" : "MISSION FAILED", canvas.width/2, canvas.height/2 - 20);
            
            drawBlueButton(canvas.width/2 - 90, canvas.height/2 + 30, 180, 50, isWin ? "NEXT LEVEL" : "RETRY");
        }
    </script>
</body>
</html>
