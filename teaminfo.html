<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Team Behind the Webb | WebbTab</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  background:linear-gradient(135deg,#0b102a,#14091f);
  color:#fff;
  min-height:100vh;
}

/* ================= HEADER ================= */
header{
  text-align:center;
  padding:50px 20px 30px;
}

header h1{
  font-size:30px;
  letter-spacing:1px;
  color:#93c5fd;
  margin-bottom:8px;
}

header h2{
  font-size:15px;
  font-weight:400;
  color:#cbd5f5;
}

/* ================= WRAPPER ================= */
.wrapper{
  max-width:1100px;
  margin:0 auto 80px;
  padding:0 20px;
}

/* ================= MEDIA CARD ================= */
.media{
  display:flex;
  align-items:center;
  gap:22px;
  margin:40px 0;
  padding:18px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:22px;
}

/* alternate layout */
.media.right{
  flex-direction:row-reverse;
}

/* ================= IMAGE ================= */
.media img{
  width:260px;
  height:170px;
  object-fit:cover;
  border-radius:16px;
}

/* ================= TEXT ================= */
.desc-box{
  flex:1;
}

.desc-box h3{
  font-size:22px;
  margin-bottom:6px;
  color:#e5e7eb;
}

.desc-box p{
  font-size:14px;
  color:#c7d2fe;
  letter-spacing:.5px;
}

/* ================= ROLE STRIP ================= */
.layer{
  position:absolute;
  opacity:0; /* kept hidden â€“ no hover or animation */
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .media,
  .media.right{
    flex-direction:column;
    text-align:center;
  }

  .media img{
    width:100%;
    height:200px;
  }
}
</style>
</head>

<body>

<header>
  <h1>THE PEOPLE BEHIND THE STARTUP</h1>
  <h2>Founder, Advisor and Heads</h2>
</header>

<div class="wrapper">

  <div class="media left">
    <img src="https://images.unsplash.com/photo-1431818563807-927945852ab6?auto=format&fit=crop&w=1200&q=80">
    <div class="desc-box">
      <h3>Abhinibesh Gupta</h3>
      <p>Founder and Developer</p>
    </div>
  </div>

  <div class="media right">
    <img src="https://images.unsplash.com/photo-1443397646383-16272048780e?auto=format&fit=crop&w=1200&q=80">
    <div class="desc-box">
      <h3>Harsh Wardhan Jaiswal</h3>
      <p>Senior Advisory Associate</p>
    </div>
  </div>

  <div class="media left">
    <img src="https://images.unsplash.com/photo-1442965416224-f6a7eca980fa?auto=format&fit=crop&w=1200&q=80">
    <div class="desc-box">
      <h3>Antara Sharma</h3>
      <p>Marketing Head</p>
    </div>
  </div>

  <div class="media right">
    <img src="https://images.unsplash.com/photo-1431818563807-927945852ab6?auto=format&fit=crop&w=1200&q=80">
    <div class="desc-box">
      <h3>Ayan Banerjee</h3>
      <p>Technical Head</p>
    </div>
  </div>

  <div class="media left">
    <img src="https://images.unsplash.com/photo-1443397646383-16272048780e?auto=format&fit=crop&w=1200&q=80">
    <div class="desc-box">
      <h3>Hritik Verma</h3>
      <p>Operations Head</p>
    </div>
  </div>

</div>

</body>
</html>
