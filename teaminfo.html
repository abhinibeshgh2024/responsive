<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Team | GoGenix Webb</title>
  <link rel="icon" type="image/jpeg" sizes="32x32" href="favicon.png">
<meta name="robots" content="index, follow">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  background:linear-gradient(135deg,#0b102a,#14091f);
  color:#fff;
  min-height:100vh;
}

/* ================= HEADER ================= */
header{
  text-align:center;
  padding:50px 20px 30px;
}

header h1{
  font-size:30px;
  letter-spacing:1px;
  color:#93c5fd;
  margin-bottom:8px;
}

header h2{
  font-size:15px;
  font-weight:400;
  color:#cbd5f5;
}

/* ================= WRAPPER ================= */
.wrapper{
  max-width:1100px;
  margin:0 auto 80px;
  padding:0 20px;
}

/* ================= MEDIA CARD ================= */
.media{
  display:flex;
  align-items:center;
  gap:26px;
  margin:40px 0;
  padding:22px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:22px;
}

/* alternate layout */
.media.right{
  flex-direction:row-reverse;
}

/* ================= CIRCULAR IMAGE ================= */
.media img{
  width:160px;
  height:160px;
  object-fit:cover;
  border-radius:50%;
  border:3px solid rgba(147,197,253,0.45);
  flex-shrink:0;
}

/* ================= TEXT ================= */
.desc-box{
  flex:1;
}

.desc-box h3{
  font-size:22px;
  margin-bottom:6px;
  color:#e5e7eb;
}

.desc-box p{
  font-size:14px;
  color:#c7d2fe;
  letter-spacing:.5px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .media,
  .media.right{
    flex-direction:column;
    text-align:center;
  }

  .media img{
    width:140px;
    height:140px;
  }
}
</style>
</head>

<body>

<header>
  <h1>THE PEOPLE BEHIND THE STARTUP</h1>
  <h2>Founder, Advisor and Heads</h2>
</header>

<div class="wrapper">

  <div class="media left">
    <img src="abhi_team1.png">
    <div class="desc-box">
      <h3>Abhinibesh Gupta</h3>
      <p>Founder and Developer</p>
    </div>
  </div>

  <div class="media right">
    <img src="wardhwebb.png">
    <div class="desc-box">
      <h3>Harsh Wardhan Jaiswal</h3>
      <p>Senior Advisory Associate</p>
    </div>
  </div>

  <div class="media left">
    <img src="antarasharmawebb.png">
    <div class="desc-box">
      <h3>Antara Sharma</h3>
      <p>Marketing Head</p>
    </div>
  </div>

  <div class="media right">
    <img src="ayan_team.png">
    <div class="desc-box">
      <h3>Ayan Banerjee</h3>
      <p>Technical Head</p>
    </div>
  </div>

  <div class="media left">
    <img src="hrithik_team.png">
    <div class="desc-box">
      <h3>Hritik Verma</h3>
      <p>Operations Head</p>
    </div>
  </div>

</div>

</body>
</html>
