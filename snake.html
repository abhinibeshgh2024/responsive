<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
    <title>WebbJamm | Snake Pro Elite</title>
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #c084fc;
            --bg: #0b0f1a;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; outline: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0b0f1a);
            color: #fff;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        nav { width: 100%; padding: 20px 0; display: flex; justify-content: center; align-items: center; }
        .logo-small { width: 140px; filter: drop-shadow(0 0 10px var(--primary)); }

        /* --- CONFIG BOX --- */
        .setup-container {
            background: var(--card); border: 1px solid var(--border);
            padding: 25px; border-radius: 24px; backdrop-filter: blur(15px);
            width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .setup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        label { display: block; font-size: 10px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 5px; }

        select {
            width: 100%; padding: 12px; border-radius: 12px;
            background: #1e293b; border: 1px solid var(--border); color: #fff;
            font-weight: 600; cursor: pointer;
        }

        .start-btn { 
            width: 100%; padding: 16px; background: var(--primary); 
            color: #000; border: none; border-radius: 14px; font-weight: 800; 
            cursor: pointer; transition: 0.3s; letter-spacing: 1px;
        }

        /* Back to WebbJamm Link (Like TicTacToe) */
        .back-link {
            display: block; margin-top: 25px; color: #64748b; 
            text-decoration: none; font-size: 13px; font-weight: 600;
            transition: 0.3s; letter-spacing: 0.5px;
        }
        .back-link:hover { color: var(--primary); }

        /* --- GAME VIEWPORT --- */
        #game-area {
            display: none; flex-direction: column; align-items: center; justify-content: center;
            width: 100%; height: 100vh; background: #000; position: fixed; top: 0; left: 0; z-index: 1000;
        }

        .game-nav {
            position: absolute; top: 20px; width: 90%; display: flex; justify-content: space-between; align-items: center;
        }
        .canvas-back {
            color: var(--primary); font-weight: 800; font-size: 12px; border: 1px solid var(--primary);
            padding: 8px 15px; border-radius: 50px; cursor: pointer;
        }

        .board-wrapper {
            position: relative; border: 3px solid var(--border); border-radius: 20px;
            background: #000; box-shadow: 0 0 40px rgba(56, 189, 248, 0.15);
        }

        canvas { display: block; }

        /* --- PERFECT PHONE BUTTONS --- */
        .controls-grid { 
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(2, 70px);
            gap: 12px;
            justify-content: center;
        }

        @media (pointer: fine) { .controls-grid { display: none !important; } }

        .btn {
            width: 70px; height: 70px; background: rgba(255,255,255,0.08);
            border: 1px solid var(--border); border-radius: 20px;
            color: var(--primary); font-size: 24px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .btn:active { background: var(--primary); color: #000; transform: scale(0.9); }

        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

        .score-display { font-size: 22px; font-weight: 900; color: var(--primary); }

        #overlay {
            position: absolute; inset: 0; background: rgba(11, 15, 26, 0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <nav id="main-nav">
        <a href="webbgames.html"><img src="N-removebg-preview.png" alt="Logo" class="logo-small"></a>
    </nav>

    <div class="setup-container" id="setup">
        <h2 style="font-size: 16px; color: var(--secondary); letter-spacing: 2px;">SNAKE CONFIG</h2>
        <div class="setup-grid">
            <div style="grid-column: span 2;"><label>Difficulty</label><select id="game-speed"><option value="150">üêå SLOW</option><option value="100" selected>‚ö° PRO</option><option value="60">üî• LEGEND</option></select></div>
            <div><label>Color</label><select id="snake-color"><option value="#38bdf8">Cyan</option><option value="#c084fc">Purple</option><option value="#4ade80">Green</option></select></div>
            <div><label>Mode</label><select id="grid-mode"><option value="classic">Warp</option><option value="bordered">Hard</option></select></div>
        </div>
        <button class="start-btn" onclick="startGame()">START MISSION</button>
        
        <a href="webbgames.html" class="back-link">‚Üê BACK TO WEBBJAMM</a>
    </div>

    <div id="game-area">
        <div class="game-nav">
            <div class="canvas-back" onclick="exitToMenu()">‚ùÆ BACK</div>
            <div class="score-display">SCORE: <span id="scoreText">0</span></div>
            <div style="width: 50px;"></div>
        </div>
        
        <div class="board-wrapper">
            <div id="overlay">
                <h1 style="color: #ef4444; font-size: 28px; margin-bottom: 10px;">MISSION FAILED</h1>
                <p id="finalScore" style="font-size: 18px; margin-bottom: 20px;"></p>
                <button class="start-btn" style="width: 150px;" onclick="location.reload()">RETRY</button>
            </div>
            <canvas id="snakeCanvas"></canvas>
        </div>

        <div class="controls-grid">
            <div class="btn up" onclick="changeDir('UP')">‚ñ≤</div>
            <div class="btn left" onclick="changeDir('LEFT')">‚óÄ</div>
            <div class="btn down" onclick="changeDir('DOWN')">‚ñº</div>
            <div class="btn right" onclick="changeDir('RIGHT')">‚ñ∂</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake, food, d, score, gameSpeed, snakeColor, gameLoop, wallMode, isPlaying = false;

        function startGame() {
            gameSpeed = parseInt(document.getElementById('game-speed').value);
            snakeColor = document.getElementById('snake-color').value;
            wallMode = document.getElementById('grid-mode').value;
            
            document.getElementById('setup').style.display = "none";
            document.getElementById('main-nav').style.display = "none";
            document.getElementById('game-area').style.display = "flex";

            const size = Math.min(window.innerWidth - 40, 400);
            canvas.width = size - (size % box);
            canvas.height = canvas.width;

            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen().catch(() => {});
            
            isPlaying = true;
            resetGame();
        }

        function exitToMenu() {
            clearInterval(gameLoop);
            if (document.exitFullscreen) document.exitFullscreen().catch(() => {});
            location.reload();
        }

        function resetGame() {
            score = 0; d = "RIGHT";
            const mid = Math.floor((canvas.width / box) / 2) * box;
            snake = [{x: mid, y: mid}];
            spawnFood();
            gameLoop = setInterval(draw, gameSpeed);
        }

        function spawnFood() {
            const cols = canvas.width / box;
            food = {
                x: Math.floor(Math.random() * (cols - 1)) * box,
                y: Math.floor(Math.random() * (cols - 1)) * box
            };
        }

        function changeDir(dir) {
            if(dir == "LEFT" && d != "RIGHT") d = "LEFT";
            if(dir == "UP" && d != "DOWN") d = "UP";
            if(dir == "RIGHT" && d != "LEFT") d = "RIGHT";
            if(dir == "DOWN" && d != "UP") d = "DOWN";
        }

        document.addEventListener("keydown", e => {
            const arrowKeys = [37, 38, 39, 40];
            if(isPlaying && arrowKeys.includes(e.keyCode)) e.preventDefault();
            if(e.keyCode == 37 && d != "RIGHT") d = "LEFT";
            if(e.keyCode == 38 && d != "DOWN") d = "UP";
            if(e.keyCode == 39 && d != "LEFT") d = "RIGHT";
            if(e.keyCode == 40 && d != "UP") d = "DOWN";
            if(e.keyCode == 27) exitToMenu();
        });

        function draw() {
            ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);

            for(let i=0; i<snake.length; i++) {
                ctx.fillStyle = (i == 0) ? snakeColor : "rgba(255,255,255,0.15)";
                ctx.beginPath(); ctx.roundRect(snake[i].x, snake[i].y, box-2, box-2, 6); ctx.fill();
            }

            ctx.fillStyle = "#ff4757"; ctx.shadowBlur = 15; ctx.shadowColor = "#ff4757";
            ctx.beginPath(); ctx.arc(food.x + box/2, food.y + box/2, box/3.5, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;

            let snakeX = snake[0].x; let snakeY = snake[0].y;
            if(d=="LEFT") snakeX-=box; if(d=="UP") snakeY-=box; if(d=="RIGHT") snakeX+=box; if(d=="DOWN") snakeY+=box;

            if(wallMode === "classic") {
                if(snakeX<0) snakeX=canvas.width-box; else if(snakeX>=canvas.width) snakeX=0;
                if(snakeY<0) snakeY=canvas.height-box; else if(snakeY>=canvas.height) snakeY=0;
            }

            if(snakeX==food.x && snakeY==food.y) {
                score++; document.getElementById('scoreText').innerText=score; spawnFood();
            } else { snake.pop(); }

            let newHead = {x:snakeX, y:snakeY};
            if(snakeX<0 || snakeX>=canvas.width || snakeY<0 || snakeY>=canvas.height || collision(newHead, snake)) {
                clearInterval(gameLoop); isPlaying = false;
                document.getElementById('overlay').style.display = "flex";
                document.getElementById('finalScore').innerText = "SCORE: " + score;
                return;
            }
            snake.unshift(newHead);
        }

        function collision(head, array) {
            for(let i=0; i<array.length; i++) if(head.x==array[i].x && head.y==array[i].y) return true;
            return false;
        }
    </script>
</body>
</html>
