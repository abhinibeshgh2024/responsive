<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake Smooth | WebbJamm</title>
    <style>
        :root {
            --primary: #00f2ff;
            --bg: #0b0f1a;
            --card-glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .logo img { width: 140px; filter: drop-shadow(0 0 10px var(--primary)); }
        .back-link {
            position: absolute; left: 20px;
            text-decoration: none; color: var(--primary);
            font-weight: 700; border: 1px solid var(--primary);
            padding: 8px 15px; border-radius: 50px; font-size: 13px;
        }

        /* --- SCORE --- */
        .score-box {
            background: var(--card-glass);
            padding: 10px 30px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 15px; font-weight: 800;
            backdrop-filter: blur(10px);
        }

        /* --- CANVAS WRAPPER WITH BREATHING GLOW --- */
        .canvas-wrapper {
            position: relative;
            padding: 4px;
            border-radius: 22px;
            background: rgba(0, 242, 255, 0.05);
            animation: breathe 3s infinite alternate;
        }
        @keyframes breathe {
            from { box-shadow: 0 0 15px rgba(0, 242, 255, 0.1); }
            to { box-shadow: 0 0 35px rgba(0, 242, 255, 0.4); }
        }

        canvas {
            background: #000;
            border-radius: 20px;
            display: block;
            touch-action: none;
        }

        /* --- CONTROLS --- */
        .controls {
            margin-top: 25px;
            display: grid; grid-template-columns: repeat(3, 65px); gap: 12px;
        }
        .btn {
            width: 65px; height: 65px; background: var(--card-glass);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 18px;
            color: var(--primary); font-size: 22px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; user-select: none; transition: 0.2s;
        }
        .btn:active { background: var(--primary); color: #000; transform: scale(0.9); }
        .up { grid-column: 2; } .left { grid-column: 1; } .right { grid-column: 3; } .down { grid-column: 2; }

        /* --- OVERLAY --- */
        #game-over {
            position: fixed; inset: 0; background: rgba(11, 15, 26, 0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; backdrop-filter: blur(10px);
        }
        .restart-btn {
            margin-top: 20px; background: var(--primary); color: #000;
            padding: 12px 35px; border: none; border-radius: 10px;
            font-weight: 800; cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <a href="webbgames.html" class="back-link">❮ BACK</a>
        <div class="logo"><img src="WEBB-removebg-preview.png" alt="Logo"></div>
    </header>

    <div class="score-box">SCORE: <span id="score">0</span></div>

    <div class="canvas-wrapper">
        <canvas id="gameCanvas" width="380" height="380"></canvas>
    </div>

    <div class="controls">
        <div class="btn up" onmousedown="setDir(0, -1)" ontouchstart="setDir(0, -1)">▲</div>
        <div class="btn left" onmousedown="setDir(-1, 0)" ontouchstart="setDir(-1, 0)">◀</div>
        <div class="btn right" onmousedown="setDir(1, 0)" ontouchstart="setDir(1, 0)">▶</div>
        <div class="btn down" onmousedown="setDir(0, 1)" ontouchstart="setDir(0, 1)">▼</div>
    </div>

    <div id="game-over">
        <h1 style="color: var(--primary); font-size: 35px;">GAME OVER</h1>
        <p id="final-score" style="margin: 10px 0;"></p>
        <button class="restart-btn" onclick="location.reload()">RESTART</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score");

        let score = 0;
        let snake = [];
        let snakeLength = 20;
        let head = { x: 190, y: 190 };
        let dir = { x: 0, y: -2 }; // Pixel movement
        let nextDir = { x: 0, y: -2 };
        let food = { x: 0, y: 0 };
        let gameActive = true;

        // Initialize snake body points
        for(let i=0; i<snakeLength; i++) {
            snake.push({x: head.x, y: head.y + (i * 2)});
        }

        function spawnFood() {
            food.x = Math.random() * (canvas.width - 20) + 10;
            food.y = Math.random() * (canvas.height - 20) + 10;
        }
        spawnFood();

        function setDir(x, y) {
            // Prevent 180 degree turns
            if ((x !== 0 && dir.x === 0) || (y !== 0 && dir.y === 0)) {
                nextDir = { x: x * 2.5, y: y * 2.5 };
            }
        }

        // Keyboard support
        window.addEventListener("keydown", e => {
            if(e.key === "ArrowUp") setDir(0, -1);
            if(e.key === "ArrowDown") setDir(0, 1);
            if(e.key === "ArrowLeft") setDir(-1, 0);
            if(e.key === "ArrowRight") setDir(1, 0);
        });

        function update() {
            if(!gameActive) return;

            dir = nextDir;
            head.x += dir.x;
            head.y += dir.y;

            // Wall collision
            if(head.x < 0 || head.x > canvas.width || head.y < 0 || head.y > canvas.height) {
                gameOver();
            }

            // Snake follow logic (Smoothing)
            snake.unshift({ x: head.x, y: head.y });
            if (snake.length > snakeLength) {
                snake.pop();
            }

            // Food collision
            let dx = head.x - food.x;
            let dy = head.y - food.y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            if(dist < 15) {
                score += 10;
                scoreEl.innerText = score;
                snakeLength += 5;
                spawnFood();
            }

            // Self collision (optimized)
            for(let i=15; i<snake.length; i++) {
                let dheadx = head.x - snake[i].x;
                let dheady = head.y - snake[i].y;
                let dhead = Math.sqrt(dheadx*dheadx + dheady*dheady);
                if(dhead < 3) gameOver();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Food
            ctx.shadowBlur = 15; ctx.shadowColor = "#ff4757";
            ctx.fillStyle = "#ff4757";
            ctx.beginPath(); ctx.arc(food.x, food.y, 6, 0, Math.PI*2); ctx.fill();

            // Draw Curvy Snake (Bezier)
            ctx.shadowBlur = 10; ctx.shadowColor = var(--primary);
            ctx.strokeStyle = var(--primary);
            ctx.lineWidth = 10;
            ctx.lineCap = "round";
            ctx.lineJoin = "round";

            ctx.beginPath();
            ctx.moveTo(snake[0].x, snake[0].y);
            for(let i=1; i<snake.length; i++) {
                ctx.lineTo(snake[i].x, snake[i].y);
            }
            ctx.stroke();

            // Draw Eyes on Head
            ctx.fillStyle = "#000";
            ctx.shadowBlur = 0;
            // Left eye
            ctx.beginPath(); ctx.arc(head.x - 3, head.y - 2, 1.5, 0, Math.PI*2); ctx.fill();
            // Right eye
            ctx.beginPath(); ctx.arc(head.x + 3, head.y - 2, 1.5, 0, Math.PI*2); ctx.fill();

            requestAnimationFrame(() => {
                update();
                draw();
            });
        }

        function gameOver() {
            gameActive = false;
            document.getElementById("game-over").style.display = "flex";
            document.getElementById("final-score").innerText = "SCORE: " + score;
        }

        draw();
    </script>
</body>
</html>
