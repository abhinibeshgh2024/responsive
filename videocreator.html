<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoCreator | Professional Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
        }
        body {
            background: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f3460);
            color: #e1e1e1;
            font-family: 'Inter', system-ui, sans-serif;
            overflow-x: hidden;
        }
        .glass {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
        }
        .active-thumb {
            outline: 3px solid #4cc9f0;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.4);
        }
        .preview-canvas {
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        /* Advanced Filter Classes */
        .f-none { filter: none; }
        .f-warm { filter: sepia(0.3) contrast(1.1) brightness(1.1); }
        .f-cool { filter: hue-rotate(180deg) brightness(1.05); }
        .f-mono { filter: grayscale(1) contrast(1.2); }
        .f-drama { filter: contrast(1.5) brightness(0.8) saturate(1.4); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10 px-4">
            <div class="flex items-center gap-3">
                <div class="p-3 bg-blue-600 rounded-xl shadow-lg shadow-blue-500/30">
                    <i class="fas fa-video text-white text-xl"></i>
                </div>
                <h1 class="text-3xl font-black tracking-tighter italic">VideoCreator</h1>
            </div>
            <button onclick="simulateExport()" class="glass px-8 py-3 font-bold hover:bg-white/20 transition-all flex items-center gap-2">
                <i class="fas fa-download"></i> Download MP4
            </button>
        </header>

        <div class="grid grid-cols-12 gap-6">
            
            <aside class="col-span-12 lg:col-span-3 space-y-6">
                <div class="glass p-6">
                    <h3 class="text-sm font-bold uppercase tracking-widest text-blue-400 mb-4">Add Assets</h3>
                    <label class="w-full flex flex-col items-center px-4 py-6 bg-white/5 border-2 border-dashed border-white/10 rounded-2xl cursor-pointer hover:bg-white/10 transition">
                        <i class="fas fa-cloud-upload-alt text-3xl mb-2"></i>
                        <span class="text-xs">Drop images or click</span>
                        <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
                    </label>
                </div>

                <div id="editorControls" class="glass p-6 opacity-50 pointer-events-none transition-all">
                    <h3 class="text-sm font-bold uppercase tracking-widest text-blue-400 mb-4">Clip Properties</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs mb-2 block">Advanced Filter</label>
                            <select id="filterMenu" onchange="applySettings()" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl focus:outline-none focus:border-blue-500">
                                <option value="f-none">None</option>
                                <option value="f-warm">Warm Sunset</option>
                                <option value="f-cool">Arctic Blue</option>
                                <option value="f-mono">Noir Mono</option>
                                <option value="f-drama">Dramatic</option>
                            </select>
                        </div>

                        <div>
                            <label class="text-xs mb-2 block">Entry Transition</label>
                            <select id="entryTrans" onchange="applySettings()" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl">
                                <option value="fade">Fade In</option>
                                <option value="slide">Slide Left</option>
                                <option value="zoom">Zoom In</option>
                            </select>
                        </div>

                        <div>
                            <label class="text-xs mb-2 block">Background Audio</label>
                            <input type="file" accept="audio/*" class="w-full text-xs">
                        </div>
                    </div>
                </div>
            </aside>

            <main class="col-span-12 lg:col-span-9 space-y-6">
                <div class="glass p-4 min-h-[400px] flex items-center justify-center relative overflow-hidden">
                    <div id="previewContainer" class="relative w-full aspect-video max-w-2xl bg-black rounded-lg overflow-hidden preview-canvas">
                        <img id="mainImg" class="w-full h-full object-contain f-none" src="" style="display:none">
                        <div id="placeholder" class="text-gray-500 flex flex-col items-center">
                            <i class="fas fa-film text-5xl mb-4"></i>
                            <p>Import files to begin editing</p>
                        </div>
                    </div>
                </div>

                <div class="glass p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xs font-bold uppercase text-gray-400">Project Timeline</h3>
                        <div class="flex gap-2">
                            <button onclick="playPreview()" class="text-blue-400 hover:text-white"><i class="fas fa-play"></i></button>
                        </div>
                    </div>
                    <div id="timeline" class="flex gap-4 overflow-x-auto pb-4 scrollbar-hide min-h-[100px] items-center">
                        </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        let assets = [];
        let activeIndex = null;

        const fileInput = document.getElementById('fileInput');
        const timeline = document.getElementById('timeline');
        const editorControls = document.getElementById('editorControls');
        const mainImg = document.getElementById('mainImg');
        const placeholder = document.getElementById('placeholder');

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    assets.push({
                        src: ev.target.result,
                        filter: 'f-none',
                        transition: 'fade',
                        duration: 3
                    });
                    renderTimeline();
                };
                reader.readAsDataURL(file);
            });
            placeholder.style.display = 'none';
            mainImg.style.display = 'block';
        });

        function renderTimeline() {
            timeline.innerHTML = '';
            assets.forEach((asset, index) => {
                const div = document.createElement('div');
                div.className = `flex-shrink-0 w-32 h-20 rounded-xl bg-cover bg-center cursor-pointer transition-all ${index === activeIndex ? 'active-thumb' : 'opacity-70'}`;
                div.style.backgroundImage = `url(${asset.src})`;
                div.onclick = () => selectClip(index);
                timeline.appendChild(div);

                // Add transition indicator between clips
                if(index < assets.length - 1) {
                    const transIcon = document.createElement('div');
                    transIcon.innerHTML = '<i class="fas fa-random text-xs text-blue-500/50"></i>';
                    timeline.appendChild(transIcon);
                }
            });
        }

        function selectClip(index) {
            activeIndex = index;
            editorControls.style.opacity = '1';
            editorControls.style.pointerEvents = 'auto';
            
            mainImg.src = assets[index].src;
            mainImg.className = `w-full h-full object-contain ${assets[index].filter}`;
            
            document.getElementById('filterMenu').value = assets[index].filter;
            document.getElementById('entryTrans').value = assets[index].transition;
            
            renderTimeline();
        }

        function applySettings() {
            if(activeIndex === null) return;
            assets[activeIndex].filter = document.getElementById('filterMenu').value;
            assets[activeIndex].transition = document.getElementById('entryTrans').value;
            
            mainImg.className = `w-full h-full object-contain ${assets[activeIndex].filter}`;
        }

        function simulateExport() {
            if(assets.length === 0) return alert("Please add some images first!");
            
            // This is where you would normally trigger a Go-backend FFmpeg command 
            // or use FFmpeg.wasm for client-side encoding.
            alert("VideoCreator is preparing your MP4 file...\nThis will process " + assets.length + " clips with transitions.");
            
            const dummyLink = document.createElement('a');
            dummyLink.innerText = "Processing Safe Download...";
            // In a live app: dummyLink.href = URL.createObjectURL(videoBlob);
            // dummyLink.download = "MyVideo_VideoCreator.mp4";
        }
    </script>
</body>
</html>
