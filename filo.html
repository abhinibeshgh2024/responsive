<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Webb | File Converter</title><meta name="robots" content="index, follow">

<link rel="stylesheet" href="filo.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>

<body>

<header>
     <img src="WEBB-removebg-preview.png" width="200px" height="190px" style="align-items: center; justify-content:center" ></img>
     <h2>Webb File Converter</h2>
    <p>Secure • Browser-Based • Professional Utilities</p>
</header>

<div id="alertBox"></div>

<main class="container">
<div class="tools">

<!-- JPG → PNG -->
<div class="tool">
<h3>JPG → PNG</h3>
<input type="file" id="jpgToPng" accept="image/jpeg">
<button onclick="jpgToPng()">Convert & Download</button>
</div>

<!-- PNG → JPG -->
<div class="tool">
<h3>PNG → JPG</h3>
<input type="file" id="pngToJpg" accept="image/png">
<button onclick="pngToJpg()">Convert & Download</button>
</div>

<!-- Image → PDF -->
<div class="tool">
<h3>Image → PDF</h3>
<input type="file" id="imgToPdf" accept="image/*">
<button onclick="imageToPdf()">Convert & Download</button>
</div>

<!-- MERGE PDF (2 INPUTS) -->
<div class="tool">
<h3>Merge PDFs</h3>
<input type="file" id="mergePdf1" accept="application/pdf">
<input type="file" id="mergePdf2" accept="application/pdf">
<button onclick="mergeTwoPdfs()">Merge & Download</button>
</div>

<!-- COMPRESS PDF -->
<div class="tool">
<h3>Compress PDF</h3>
<input type="file" id="compressPdf" accept="application/pdf">
<select id="compressLevel">
    <option value="2">2× Compression</option>
    <option value="4">4× Compression</option>
</select>
<button onclick="compressPdf()">Compress & Download</button>
</div>

</div>
</main>

<footer>
Ease of File Conversioon without barriers
</footer>

<script src="filo.js"></script>
</body>
</html>
