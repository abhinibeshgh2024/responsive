<meta charset="UTF-8">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  background:transparent;
  text-align:center;
  padding:18px 10px;
}

header img{
  width:120px;
  margin-bottom:6px;
}

header h1{
  font-size:26px;
  font-weight:600;
}

header p{
  font-size:14px;
  opacity:0.85;
}

/* ===== MAIN ===== */
.main{
  flex:1;
  display:flex;
  justify-content:center;
  padding:18px;
}

/* ===== GLASS ===== */
.glass{
  width:100%;
  max-width:1100px;
  padding:18px;
  border-radius:18px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(14px);
  box-shadow:0 10px 30px rgba(0,0,0,0.35);
}

/* ===== TOOLS ===== */
.tools{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:14px;
}

.tools button,
.tools input{
  padding:9px 14px;
  border-radius:10px;
  border:none;
  font-weight:600;
  cursor:pointer;
}

.tools button{
  background:#ffffff;
}

.tools input[type="color"]{
  width:48px;
  height:40px;
  padding:4px;
}

.tools input[type="range"]{
  width:140px;
}

/* ===== BOARD ===== */
.board-wrap{
  background:rgba(0,0,0,0.35);
  padding:14px;
  border-radius:15px;
}

canvas{
  width:100%;
  height:450px;
  background:#fff;
  border-radius:12px;
  cursor:crosshair;
}

.footer{
  text-align:center;
  margin-top:10px;
  font-size:13px;
  opacity:0.8;
}
</style>
</head>

<body>

<header>
  <img src="WEBB-removebg-preview.png">
  <h1>Webb Whiteboard</h1>
  <p>Clean • Interactive • Reliable</p>
</header>

<div class="main">
<div class="glass" id="exportArea">

  <div class="tools">
    <button onclick="setTool('pen')">Pen</button>
    <button onclick="setTool('marker')">Marker</button>
    <button onclick="setTool('eraser')">Eraser</button>
    <button onclick="setTool('rect')">Rectangle</button>
    <button onclick="setTool('circle')">Circle</button>

    <input type="color" id="colorPicker">
    <input type="range" id="thickness" min="1" max="30" value="3">

    <input type="file" id="mediaInput" accept="image/*" hidden>
    <button onclick="document.getElementById('mediaInput').click()">Insert Image</button>

    <button onclick="clearBoard()">Clear</button>
    <button onclick="exportPDF()">Export PDF</button>
  </div>

  <div class="board-wrap">
    <canvas id="board"></canvas>
  </div>

  <div class="footer">
    Built with discipline & correctness
  </div>

</div>
</div>

<script>
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");

canvas.width = canvas.offsetWidth;
canvas.height = 450;

let drawing=false;
let tool="pen";
let startX,startY;
let color="#000000";
let thickness=3;

/* CONTROLS */
document.getElementById("colorPicker").oninput=e=>color=e.target.value;
document.getElementById("thickness").oninput=e=>thickness=e.target.value;

function setTool(t){ tool=t; }

/* DRAW */
canvas.addEventListener("mousedown",e=>{
  drawing=true;
  startX=e.offsetX;
  startY=e.offsetY;

  if(tool==="pen" || tool==="marker"){
    ctx.beginPath();
    ctx.moveTo(startX,startY);
  }
});

canvas.addEventListener("mousemove",e=>{
  if(!drawing) return;

  if(tool==="pen"){
    ctx.globalAlpha=1;
    ctx.strokeStyle=color;
    ctx.lineWidth=thickness;
    ctx.lineTo(e.offsetX,e.offsetY);
    ctx.stroke();
  }

  if(tool==="marker"){
    ctx.globalAlpha=0.3;
    ctx.strokeStyle=color;
    ctx.lineWidth=thickness*2;
    ctx.lineTo(e.offsetX,e.offsetY);
    ctx.stroke();
    ctx.globalAlpha=1;
  }

  if(tool==="eraser"){
    ctx.clearRect(e.offsetX-10,e.offsetY-10,20,20);
  }
});

canvas.addEventListener("mouseup",e=>{
  drawing=false;

  if(tool==="rect"){
    ctx.strokeStyle=color;
    ctx.lineWidth=thickness;
    ctx.strokeRect(startX,startY,e.offsetX-startX,e.offsetY-startY);
  }

  if(tool==="circle"){
    ctx.strokeStyle=color;
    ctx.lineWidth=thickness;
    ctx.beginPath();
    const r=Math.hypot(e.offsetX-startX,e.offsetY-startY);
    ctx.arc(startX,startY,r,0,Math.PI*2);
    ctx.stroke();
  }
});

/* IMAGE INSERT */
document.getElementById("mediaInput").addEventListener("change",e=>{
  const img=new Image();
  img.onload=()=>{
    ctx.drawImage(img,50,50,200,150);
  };
  img.src=URL.createObjectURL(e.target.files[0]);
});

/* CLEAR */
function clearBoard(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

/* EXPORT */
function exportPDF(){
  html2pdf().from(document.getElementById("exportArea")).set({
    margin:0.4,
    filename:"Webb_Whiteboard.pdf",
    html2canvas:{scale:2},
    jsPDF:{unit:"in",format:"a4",orientation:"portrait"}
  }).save();
}
</script>

</body>
</html>
