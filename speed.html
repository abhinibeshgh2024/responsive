<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webb | Pro Speed Test</title>
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #818cf8;
            --bg: #0b0f1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: #fff;
            display: flex;
            flex-direction: column; /* Taaki header top pe rahe */
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
            overflow-x: hidden;
        }

        /* --- HEADER LOGO SECTION --- */
        header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 20;
        }

        .logo-img {
            width: 120px; /* Aap size yahan se adjust kar sakte hain */
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
            filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.3));
        }

        header h2 {
            font-size: 18px;
            letter-spacing: 5px;
            color: #94a3b8;
            font-weight: 400;
        }

        /* --- METER BOX SYSTEM --- */
        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
        }

        .meter-box {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scanner {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(56, 189, 248, 0.1);
            transition: 0.5s;
        }

        .testing .scanner {
            border-top: 3px solid var(--primary);
            animation: spin 0.8s linear infinite;
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.4);
        }

        .pulse {
            position: absolute;
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
        }

        .testing .pulse {
            animation: pulse-ring 1.5s ease-out infinite;
        }

        #speed {
            font-size: 68px;
            font-weight: 800;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            line-height: 1;
        }

        .unit { color: #64748b; letter-spacing: 2px; font-size: 14px; font-weight: 600; }

        /* --- STATS --- */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            padding: 12px;
            border-radius: 18px;
        }

        .card small { color: #64748b; text-transform: uppercase; font-size: 10px; display: block; margin-bottom: 4px; }
        .card div { font-size: 18px; font-weight: 600; }

        /* --- BUTTON --- */
        #startBtn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 14px 60px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #startBtn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
        }

        #startBtn:disabled { opacity: 0.4; cursor: not-allowed; }

        /* ANIMATIONS */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.4); opacity: 0; }
        }
    </style>
</head>
<body>

<header>
    <img src="WEBB-removebg-preview.png" alt="Webb Logo" class="logo-img">
    <h2>WEBB TEST</h2>
</header>

<div class="container">
    <div class="meter-box" id="meterBox">
        <div class="pulse"></div>
        <div class="scanner"></div>
        <div class="speed-display">
            <span id="speed">00</span>
            <span class="unit">Mbps</span>
        </div>
    </div>

    <div class="info-grid">
        <div class="card">
            <small>Latency</small>
            <div id="ping">--</div>
        </div>
        <div class="card">
            <small>Jitter</small>
            <div id="jitter">--</div>
        </div>
    </div>

    <button id="startBtn" onclick="initTest()">Start Test</button>
</div>

<script>
    const speedEl = document.getElementById('speed');
    const pingEl = document.getElementById('ping');
    const jitterEl = document.getElementById('jitter');
    const meterBox = document.getElementById('meterBox');
    const startBtn = document.getElementById('startBtn');

    let isTesting = false;

    function shuffleNumbers() {
        if(!isTesting) return;
        let randomVal = (Math.random() * 40 + 5).toFixed(1);
        speedEl.innerText = randomVal;
        setTimeout(shuffleNumbers, 80);
    }

    async function initTest() {
        isTesting = true;
        startBtn.disabled = true;
        meterBox.classList.add('testing');
        
        pingEl.innerText = "Wait..";
        jitterEl.innerText = "Wait..";
        shuffleNumbers();

        try {
            // Measure Latency
            const pings = [];
            for(let i=0; i<3; i++) {
                const s = performance.now();
                await fetch('https://www.google.com/favicon.ico?t=' + Math.random(), {mode:'no-cors'});
                pings.push(performance.now() - s);
            }
            pingEl.innerText = Math.min(...pings).toFixed(0) + " ms";
            jitterEl.innerText = Math.abs(pings[1] - pings[0]).toFixed(0) + " ms";

            // Measure Speed
            const testUrl = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg";
            const start = performance.now();
            const response = await fetch(testUrl + "?t=" + Math.random());
            const blob = await response.blob();
            const end = performance.now();

            const duration = (end - start) / 1000;
            const bits = blob.size * 8;
            const mbps = (bits / duration / (1024 * 1024)).toFixed(2);

            isTesting = false; 
            meterBox.classList.remove('testing');
            animateFinal(mbps);

        } catch (err) {
            isTesting = false;
            meterBox.classList.remove('testing');
            speedEl.innerText = "Error";
            startBtn.disabled = false;
        }
    }

    function animateFinal(target) {
        let current = parseFloat(speedEl.innerText);
        const steps = 15;
        const increment = (target - current) / steps;
        let count = 0;

        const timer = setInterval(() => {
            current += increment;
            speedEl.innerText = current.toFixed(1);
            count++;
            if(count >= steps) {
                clearInterval(timer);
                speedEl.innerText = target;
                startBtn.disabled = false;
                startBtn.innerText = "Retest";
            }
        }, 40);
    }
</script>

</body>
</html>
