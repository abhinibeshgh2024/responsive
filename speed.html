<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webb | Speed Test</title>
    <link rel="stylesheet" href="speedtest.css">
</head>
<body>

<div class="speedtest-container">
     <img src="WEBB-removebg-preview.png" width="190px" height="180px" style="align-items: center; justify-content:center" ></img>
    <h1>Internet Speed Test</h1>

    <div class="meter">
        <svg width="260" height="260">
            <circle cx="130" cy="130" r="110" class="bg"/>
            <circle cx="130" cy="130" r="110" class="progress"/>
        </svg>
        <div class="speed-value">
            <span id="speed">0</span>
            <small>Mbps</small>
        </div>
    </div>

    <button onclick="startTest()">Start Test</button>

    <p class="status" id="status">Ready</p>
</div>

<script src="speedtest.js"></script>
</body>
</html>
