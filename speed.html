<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webb | Pro Speed Test</title>
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* HEADER */
        header h1 { font-size: 24px; letter-spacing: -0.5px; margin-bottom: 5px; }
        header p { font-size: 13px; color: #94a3b8; margin-bottom: 30px; }

        /* GAUGE SYSTEM */
        .gauge-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gauge-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from -135deg, var(--primary) 0deg, rgba(56, 189, 248, 0.1) 0deg);
            mask: radial-gradient(transparent 62%, black 63%);
            -webkit-mask: radial-gradient(transparent 62%, black 63%);
            transition: background 0.1s ease-out;
        }

        .gauge-inner {
            z-index: 2;
        }

        .speed-value { font-size: 56px; font-weight: 800; line-height: 1; }
        .speed-unit { font-size: 14px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .stat-label { font-size: 11px; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 18px; font-weight: 600; }

        /* BUTTON */
        button {
            margin-top: 30px;
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            background: var(--primary);
            color: #000;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.4);
        }

        button:active { transform: translateY(0); }

        button:disabled {
            background: #334155;
            color: #64748b;
            cursor: not-allowed;
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Webb Speed</h1>
        <p>Gigabit Grade Analysis</p>
    </header>

    <div class="gauge-container">
        <div class="gauge-outer" id="gauge"></div>
        <div class="gauge-inner">
            <div class="speed-value" id="speed">0</div>
            <div class="speed-unit">Mbps</div>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Ping</div>
            <div class="stat-value"><span id="ping">--</span> <small>ms</small></div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Jitter</div>
            <div class="stat-value"><span id="jitter">--</span> <small>ms</small></div>
        </div>
    </div>

    <button id="startBtn" onclick="runSpeedTest()">GO</button>
</div>

<script>
const gauge = document.getElementById('gauge');
const speedEl = document.getElementById('speed');
const pingEl = document.getElementById('ping');
const jitterEl = document.getElementById('jitter');
const startBtn = document.getElementById('startBtn');

// Smoothly animate values using RequestAnimationFrame
function animateValue(start, end, duration, element, isGauge = false) {
    let startTimestamp = null;
    const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        const current = start + progress * (end - start);
        
        if (isGauge) {
            // Map 0-100 Mbps to 0-270 degrees
            const degrees = Math.min((current / 100) * 270, 270);
            gauge.style.background = `conic-gradient(from -135deg, var(--primary) ${degrees}deg, rgba(255,255,255,0.1) ${degrees}deg)`;
        }
        
        element.innerText = current.toFixed(current > 10 ? 1 : 2);
        if (progress < 1) {
            window.requestAnimationFrame(step);
        }
    };
    window.requestAnimationFrame(step);
}

// Function to measure Latency and Jitter
async function measureLatency() {
    const pings = [];
    const url = "https://www.google.com/favicon.ico"; // Small file for latency
    
    for (let i = 0; i < 5; i++) {
        const start = performance.now();
        await fetch(url + "?t=" + Math.random(), { mode: 'no-cors' });
        pings.push(performance.now() - start);
    }

    const avgPing = pings.reduce((a, b) => a + b) / pings.length;
    const jitter = Math.abs(pings[pings.length - 1] - pings[0]);
    
    return { ping: avgPing.toFixed(0), jitter: jitter.toFixed(0) };
}

// Main Test Logic
async function runSpeedTest() {
    startBtn.disabled = true;
    startBtn.innerText = "TESTING...";
    
    // 1. Measure Latency
    const latencyData = await measureLatency();
    pingEl.innerText = latencyData.ping;
    jitterEl.innerText = latencyData.jitter;

    // 2. Measure Speed (Download)
    // Using a larger file for a longer animation (simulated or real)
    const testUrl = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg";
    const startTime = performance.now();
    
    try {
        const response = await fetch(testUrl + "?t=" + Math.random());
        const blob = await response.blob();
        const endTime = performance.now();
        
        const duration = (endTime - startTime) / 1000;
        const bitsLoaded = blob.size * 8;
        const speedMbps = (bitsLoaded / duration / 1024 / 1024).toFixed(2);

        // Smoothly animate the needle to the result
        animateValue(0, parseFloat(speedMbps), 2000, speedEl, true);

    } catch (error) {
        speedEl.innerText = "Err";
    }

    setTimeout(() => {
        startBtn.disabled = false;
        startBtn.innerText = "AGAIN";
    }, 2500);
}
</script>

</body>
</html>
