<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  background:transparent;
  text-align:center;
  padding:18px;
}
header img{
  width:110px;
}
header h1{
  font-size:26px;
}
header p{
  font-size:14px;
  opacity:.85;
}

/* MAIN */
.main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* GLASS */
.glass{
  width:100%;
  max-width:460px;
  padding:30px;
  border-radius:22px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(14px);
  box-shadow:0 10px 35px rgba(0,0,0,.35);
  text-align:center;
}

/* SPEED METER */
.meter{
  width:240px;
  height:240px;
  border-radius:50%;
  background:
    conic-gradient(#38bdf8 0deg, rgba(255,255,255,.2) 0deg);
  display:flex;
  align-items:center;
  justify-content:center;
  margin:25px auto;
  position:relative;
}

.meter::after{
  content:"";
  width:190px;
  height:190px;
  background:rgba(0,0,0,0.55);
  border-radius:50%;
  position:absolute;
}

.center{
  position:relative;
  z-index:1;
}

.speed{
  font-size:38px;
  font-weight:700;
}

.unit{
  font-size:14px;
  opacity:.85;
}

/* BUTTON */
button{
  margin-top:22px;
  padding:14px 34px;
  border-radius:14px;
  border:none;
  background:#fff;
  color:#000;
  font-weight:600;
  cursor:pointer;
}

/* RESULT */
.result{
  margin-top:18px;
  font-size:15px;
}

/* FOOTER */
.footer{
  margin-top:18px;
  font-size:13px;
  opacity:.8;
}
</style>
</head>

<body>

<header>
  <img src="WEBB-removebg-preview.png">
  <h1>Webb Net Speed Test</h1>
  <p>Accurate • Clean • Reliable</p>
</header>

<div class="main">
<div class="glass">

  <div class="meter" id="meter">
    <div class="center">
      <div class="speed" id="speed">0</div>
      <div class="unit">Mbps</div>
    </div>
  </div>

  <button onclick="startTest()">Start Speed Test</button>

  <div class="result" id="result">
    Click start to measure speed
  </div>

  <div class="footer">
    Built with discipline & correctness
  </div>

</div>
</div>

<script>
const meter = document.getElementById("meter");
const speedEl = document.getElementById("speed");
const resultEl = document.getElementById("result");

/* REAL DOWNLOAD TEST */
async function getRealSpeed(){
  const url = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg";
  const start = performance.now();
  const res = await fetch(url + "?t=" + Math.random());
  const blob = await res.blob();
  const end = performance.now();

  const bits = blob.size * 8;
  const seconds = (end - start) / 1000;
  return Math.min((bits / seconds / 1024 / 1024).toFixed(2), 200);
}

/* ANIMATION */
function animateMeter(target){
  let current = 0;
  const maxDeg = 270;
  const interval = setInterval(()=>{
    current += target / 40;
    if(current >= target){
      current = target;
      clearInterval(interval);
    }
    const deg = (current / target) * maxDeg;
    meter.style.background =
      `conic-gradient(#38bdf8 ${deg}deg, rgba(255,255,255,.2) ${deg}deg)`;
    speedEl.innerText = current.toFixed(1);
  },40);
}

/* MAIN */
async function startTest(){
  speedEl.innerText = "0";
  meter.style.background =
    "conic-gradient(#38bdf8 0deg, rgba(255,255,255,.2) 0deg)";
  resultEl.innerText = "Testing download speed...";

  try{
    const realSpeed = await getRealSpeed();
    animateMeter(realSpeed);
    setTimeout(()=>{
      resultEl.innerHTML = `Download Speed: <b>${realSpeed} Mbps</b>`;
    },1800);
  }catch{
    resultEl.innerText = "Speed test failed.";
  }
}
</script>

</body>
</html>
