<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML + CSS Editor | WebbTab</title>
<style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", sans-serif;
}

body {
  background: linear-gradient(135deg,#0b102a,#14091f);
  color:#fff;
  min-height:100vh;
  animation:bodyFade 1.2s ease forwards;
}

@keyframes bodyFade {
  from{opacity:0;}
  to{opacity:1;}
}

/* ===== HEADER ===== */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 30px;
  backdrop-filter:blur(14px);
  background: rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:18px;
  margin:15px;
  animation:fadeSoft 1s ease forwards;
}

header h2 {
  font-size:22px;
  color:#cbd5f5;
  letter-spacing:1px;
}

header button {
  padding:8px 16px;
  border:none;
  border-radius:12px;
  background: rgba(255,255,255,0.08);
  color:#fff;
  cursor:pointer;
  font-weight:600;
  backdrop-filter: blur(8px);
  transition: all 0.3s ease;
}

header button:hover {
  background: rgba(255,255,255,0.15);
  color:#c9a4ff;
  box-shadow: 0 0 12px rgba(200,164,255,0.6);
}

/* ===== EDITOR CONTAINER ===== */
.editor-container {
  display:flex;
  flex-wrap: wrap;
  justify-content: center;
  gap:20px;
  margin:20px;
}

/* ===== EDITOR PANEL ===== */
.editor-panel, .output-panel {
  flex:1 1 300px;
  min-width:280px;
  max-width:480px;
  background: rgba(255,255,255,0.06);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,0.18);
  border-radius:20px;
  padding:16px;
  display:flex;
  flex-direction: column;
  animation:fadeSoft 1.2s ease forwards;
  position:relative;
}

.editor-panel h3, .output-panel h3 {
  margin-bottom:8px;
  color:#93c5fd;
  font-size:16px;
  text-align:center;
}

/* ===== TEXTAREAS ===== */
textarea {
  flex:1;
  resize:none;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.2);
  background: rgba(0,0,0,0.25);
  color:#fff;
  padding:10px;
  font-family: monospace;
  font-size:14px;
  outline:none;
  backdrop-filter:blur(6px);
  transition:all 0.3s ease;
}

textarea:focus {
  border-color:#8b5cf6;
  box-shadow:0 0 12px rgba(139,92,246,0.45);
}

/* ===== OUTPUT PANEL ===== */
.output-panel iframe {
  flex:1;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.2);
  background:#0f172a;
  width:100%;
  transition:all 0.3s ease;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeSoft {
  from{opacity:0;}
  to{opacity:1;}
}

.logo-animated {
  animation: floatY 4.5s ease-in-out infinite,
             softGlow 4s ease-in-out infinite;
}

@keyframes floatY {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

@keyframes softGlow {
  0% { filter: drop-shadow(0 0 0px rgba(139,92,246,0.15)); }
  50% { filter: drop-shadow(0 0 16px rgba(139,92,246,0.55)); }
  100% { filter: drop-shadow(0 0 0px rgba(139,92,246,0.15)); }
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  header {
    flex-direction:column;
    gap:12px;
  }
  .editor-container{
    flex-direction:column;
    align-items:center;
  }
  .editor-panel, .output-panel{
    max-width:95%;
  }
}
</style>
</head>
<body>

<header>
  <h2>HTML + CSS Editor</h2>
  <button id="themeToggle">Light Mode</button>
</header>

<div class="editor-container">
  <div class="editor-panel">
    <h3>HTML</h3>
    <textarea id="htmlCode" placeholder="Write HTML code here..."></textarea>
  </div>

  <div class="editor-panel">
    <h3>CSS</h3>
    <textarea id="cssCode" placeholder="Write CSS code here..."></textarea>
  </div>

  <div class="output-panel">
    <h3>Output</h3>
    <iframe id="output"></iframe>
  </div>
</div>

<script>
const htmlCode = document.getElementById("htmlCode");
const cssCode = document.getElementById("cssCode");
const output = document.getElementById("output");

function updateOutput(){
  const html = htmlCode.value;
  const css = "<style>" + cssCode.value + "</style>";
  output.srcdoc = css + html;
}

htmlCode.addEventListener("input", updateOutput);
cssCode.addEventListener("input", updateOutput);

// Theme toggle
const themeBtn = document.getElementById("themeToggle");
themeBtn.addEventListener("click", () => {
  if(document.body.style.filter === "invert(1)"){
    document.body.style.filter = "invert(0)";
    themeBtn.textContent = "Light Mode";
  } else {
    document.body.style.filter = "invert(1)";
    themeBtn.textContent = "Dark Mode";
  }
});
</script>

</body>
</html>
