  <meta charset="UTF-8">
  <title>GoGenix | Ultimate Resume Builder</title>
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="stylerb.css">
  <link rel="icon" type="image/jpeg" sizes="32x32" href="favicon.png">

</head>
<body>

<header class="top-header">
  <img src="WEBB-removebg-preview.png" width="190px" height="180px" style="align-items: center; justify-content:center" ></img>
</header>

<div class="container">

<!-- ================= INPUT PANEL ================= -->
<div class="form-section glass">

<h2>Basic Details</h2>
<label>Name</label><input id="name">
<label>Email</label><input id="email">
<label>Phone</label><input id="phone">
<label>Profile Photo</label>
<input type="file" accept="image/*" onchange="previewPhoto(event)">

<!-- ===== EDUCATION ===== -->
<h2>Education</h2>
<div id="edu-section"></div>
<button onclick="addEducationRow()">➕ Add Education</button>

<!-- ===== EXPERIENCE ===== -->
<h2>Experience</h2>
<div id="exp-section"></div>
<button onclick="addExperienceRow()">➕ Add Experience</button>

<!-- ===== SKILLS ===== -->
<h2>Skills</h2>
<div id="skill-section"></div>
<button onclick="addSkillRow()">➕ Add Skill</button>

<!-- ===== PROJECTS ===== -->
<h2>Projects</h2>
<div id="proj-section"></div>
<button onclick="addProjectRow()">➕ Add Project</button>

<!-- ===== PUBLICATIONS ===== -->
<h2>Publications</h2>
<div id="pub-section"></div>
<button onclick="addPublicationRow()">➕ Add Publication</button>

<!-- ===== CERTIFICATIONS ===== -->
<h2>Certifications</h2>
<div id="cert-section"></div>
<button onclick="addCertificationRow()">➕ Add Certification</button>

<!-- ===== COLOR PALETTE ===== -->
<h2>Color Palette</h2>
<label>Header Color</label><input type="color" id="headingColor" value="#1e3a8a">
<label>Text Color</label><input type="color" id="textColor" value="#000000">
<label>Background Color</label><input type="color" id="bgColor" value="#ffffff">

<!-- ===== DOWNLOAD ===== -->
<button class="download" onclick="downloadPDF()">⬇ Download Resume</button>

</div>

<!-- ================= PREVIEW ================= -->
<div class="preview-section invoice" id="resume">

<div class="invoice-header">
  <img id="profile-pic">
  <div>
    <h2 id="p-name">Your Name</h2>
    <p id="p-email"></p>
    <p id="p-phone"></p>
  </div>
</div>

<section>
  <h3>Education</h3>
  <ul id="p-education"></ul>
</section>

<section>
  <h3>Experience</h3>
  <ul id="p-experience"></ul>
</section>

<section>
  <h3>Skills</h3>
  <ul id="p-skills"></ul>
</section>

<section>
  <h3>Projects</h3>
  <ul id="p-projects"></ul>
</section>

<section>
  <h3>Publications</h3>
  <ul id="p-publications"></ul>
</section>

<section>
  <h3>Certifications</h3>
  <ul id="p-certifications"></ul>
</section>

</div>
</div>

<script src="scriptrb.js"></script>
</body>
</html>
