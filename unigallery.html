<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoGenix Art Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="unigallery.css">

    <!-- jsPDF for PDF download (works on mobile & PC) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header class="main-header">
    <h1>GoGenix Art Gallery</h1>

    <nav class="navbar">
        <button onclick="loadGallery('devotion')">Devotion</button>
        <button onclick="loadGallery('nature')">Nature</button>
        <button onclick="loadGallery('environment')">Environment</button>
        <button onclick="loadGallery('monuments')">Monuments</button>
    </nav>
</header>

<section class="section">
    <h2 id="sectionTitle">Devotion</h2>
    <div class="gallery" id="gallery"></div>
</section>

<!-- VIEW / DOWNLOAD MODAL -->
<div class="modal" id="imageModal">
    <span class="close" onclick="closeModal()">âœ•</span>
    <img id="modalImg">

    <div class="modal-actions">
        <button onclick="downloadImage('png')">PNG</button>
        <button onclick="downloadImage('jpg')">JPG</button>
        <button onclick="downloadImage('pdf')">PDF</button>
    </div>
</div>

<script src="unigallery.js"></script>
</body>
</html>
