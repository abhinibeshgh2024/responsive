<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GoGenix Webb | Art Gallery</title>
<meta name="robots" content="index, follow">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  background:linear-gradient(135deg,#0b102a,#14091f);
  color:#fff;
  min-height:100vh;
}

/* ================= HEADER ================= */
header{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}

header img{
  width:150px;
  margin-bottom:10px;
}

header h1{
  color:#93c5fd;
  font-size:28px;
}

/* ================= TOP BAR ================= */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  max-width:1100px;
  margin:15px auto;
  padding:0 15px;
}

.menu-btn{
  background:rgba(255,255,255,0.08);
  border:none;
  color:#fff;
  padding:10px 16px;
  border-radius:12px;
  cursor:pointer;
  backdrop-filter:blur(12px);
}

/* ================= SIDEBAR ================= */
.sidebar{
  position:fixed;
  top:0;
  left:-320px;
  width:300px;
  height:100%;
  background:rgba(15,8,40,0.96);
  backdrop-filter:blur(16px);
  border-right:1px solid rgba(255,255,255,0.15);
  padding:20px;
  transition:0.4s ease;
  z-index:2000;
}

.sidebar.active{left:0;}

.sidebar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}

.sidebar-header h2{
  font-size:18px;
  color:#93c5fd;
}

.close-btn{
  font-size:26px;
  cursor:pointer;
}

.sidebar input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  outline:none;
  margin-bottom:15px;
  background:#fff;
  color:#000;
}

.sidebar button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:10px;
  background:rgba(255,255,255,0.08);
  color:#fff;
  cursor:pointer;
}

.sidebar button:hover{
  background:rgba(139,92,246,0.4);
}

/* ================= SECTION ================= */
.section{
  max-width:1100px;
  margin:20px auto 60px;
  padding:25px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(14px);
  border-radius:22px;
}

.section h2{
  text-align:center;
  margin-bottom:20px;
  color:#93c5fd;
}

/* ================= GALLERY ================= */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

.gallery img{
  width:100%;
  border-radius:14px;
  cursor:pointer;
  transition:.3s;
}

.gallery img:hover{
  transform:scale(1.05);
  box-shadow:0 0 18px rgba(139,92,246,.45);
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:3000;
}

.modal-content{
  background:#fff;   /* WHITE OUTPUT BOX */
  padding:20px;
  border-radius:18px;
  max-width:90%;
  max-height:85%;
  text-align:center;
  animation:zoom .3s ease;
}

@keyframes zoom{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal img{
  max-width:100%;
  max-height:60vh;
  border-radius:12px;
}

.modal-actions{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-top:15px;
}

.modal-actions button{
  padding:8px 16px;
  border:none;
  border-radius:10px;
  background:#111827;
  color:#fff;
  cursor:pointer;
}

.modal .close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:26px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <img src="WEBB-removebg-preview.png">
  <h1>Webb Art Gallery</h1>
  <p style="text-align: center;">Get free and high quality AI-generated creations on your fingertips</p>
</header>

<div class="top-bar">
  <button class="menu-btn" onclick="openMenu()">☰ Menu</button>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <h2>Gallery Menu</h2>
    <span class="close-btn" onclick="closeMenu()">×</span>
  </div>
  <input type="text" id="searchBox" placeholder="Search image..." onkeyup="searchImages()">
  <button onclick="loadGallery('devotion')">Devotion</button>
  <button onclick="loadGallery('nature')">Nature</button>
  <button onclick="loadGallery('environment')">Environment</button>
  <button onclick="loadGallery('monuments')">Monuments</button>
</div>

<section class="section">
  <h2 id="sectionTitle">Devotion</h2>
  <div class="gallery" id="gallery"></div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <span class="close" onclick="closeModal()">×</span>
  <div class="modal-content">
    <img id="modalImg">
    <div class="modal-actions">
      <button onclick="downloadImg('png')">PNG</button>
      <button onclick="downloadImg('jpg')">JPG</button>
      <button onclick="downloadImg('pdf')">PDF</button>
    </div>
  </div>
</div>

<script>
const data={
  devotion:['https://picsum.photos/id/1011/500/350','https://picsum.photos/id/1012/500/350'],
  nature:['https://picsum.photos/id/1021/500/350','https://picsum.photos/id/1022/500/350'],
  environment:['https://picsum.photos/id/1031/500/350','https://picsum.photos/id/1032/500/350'],
  monuments:['https://picsum.photos/id/1041/500/350','https://picsum.photos/id/1042/500/350']
};

let current=[],currentImg="";

function openMenu(){document.getElementById("sidebar").classList.add("active")}
function closeMenu(){document.getElementById("sidebar").classList.remove("active")}

function loadGallery(cat){
  current=data[cat];
  document.getElementById("sectionTitle").innerText=cat.toUpperCase();
  render(current);
  closeMenu();
}

function render(arr){
  gallery.innerHTML="";
  arr.forEach(src=>{
    let img=document.createElement("img");
    img.src=src;
    img.onclick=()=>openModal(src);
    gallery.appendChild(img);
  });
}

function searchImages(){
  let q=document.getElementById("searchBox").value.toLowerCase();
  render(current.filter(i=>i.includes(q)));
}

function openModal(src){
  currentImg=src;
  modal.style.display="flex";
  modalImg.src=src;
}

function closeModal(){modal.style.display="none"}

function downloadImg(type){
  if(type==="pdf"){
    const {jsPDF}=window.jspdf;
    let doc=new jsPDF();
    doc.addImage(currentImg,"JPEG",10,10,180,120);
    doc.save("image.pdf");
  }else{
    let a=document.createElement("a");
    a.href=currentImg;
    a.download="image."+type;
    a.click();
  }
}

loadGallery("devotion");
</script>

</body>
</html>
