<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<title>GoGenix Webb | Art Gallery</title>

<meta name="robots" content="index, follow">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  background:linear-gradient(135deg,#0b102a,#14091f);
  color:#fff;
  min-height:100vh;
}

/* ================= HEADER ================= */
header{
  text-align:center;
  padding:20px;
}

header img{
  width:150px;
}

header h1{
  color:#93c5fd;
  font-size:28px;
}

/* ================= NAVBAR ================= */
.nav-wrapper{
  position:relative;
  max-width:1100px;
  margin:15px auto;
  display:flex;
  align-items:center;
}

.nav-arrow{
  background:rgba(255,255,255,0.1);
  border:none;
  color:#fff;
  font-size:22px;
  padding:10px 14px;
  cursor:pointer;
  border-radius:12px;
}

.navbar{
  display:flex;
  gap:12px;
  overflow-x:auto;
  scroll-behavior:smooth;
  padding:10px;
  margin:0 10px;
  align-items:center;
  justify-content:center;
}

.navbar::-webkit-scrollbar{display:none}

.navbar button{
  white-space:nowrap;
  padding:10px 20px;
  border:none;
  border-radius:14px;
  background:rgba(255,255,255,0.08);
  color:#fff;
  cursor:pointer;
}

.navbar button:hover{
  background:rgba(139,92,246,0.45);
}

/* ================= MAIN SECTION ================= */
.section{
  max-width:1100px;
  margin:30px auto 60px;
  padding:30px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(14px);
  border-radius:22px;
  text-align:center;
}

.section h2{
  color:#93c5fd;
  margin-bottom:20px;
}

/* ================= EXPLORE INTRO ================= */
.explore{
  font-size:34px;
  letter-spacing:2px;
  animation:fadeUp 1.2s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

/* ================= GALLERY ================= */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

.gallery img{
  width:100%;
  border-radius:14px;
  cursor:pointer;
  transition:.3s;
}

.gallery img:hover{
  transform:scale(1.05);
  box-shadow:0 0 18px rgba(139,92,246,.45);
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:3000;
}

.modal-content{
  background:#fff;
  padding:20px;
  border-radius:18px;
  max-width:50%;
  text-align:center;
  animation:zoom .3s ease;
}

@keyframes zoom{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal img{
  max-width:100%;
  max-height:40vh;
  border-radius:12px;
}

.modal-actions{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-top:15px;
}

.modal-actions button{
  padding:8px 16px;
  border:none;
  border-radius:10px;
  background:#111827;
  color:#fff;
  cursor:pointer;
}

.modal .close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:26px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <img src="WEBB-removebg-preview.png">
  <h1>Webb Art Gallery</h1>
  <p>Get free and high quality AI-generated creations on your fingertips</p>
</header>

<!-- NAVBAR -->
<div class="nav-wrapper">

  <div class="navbar" id="navbar">
    <button onclick="loadGallery('culture')">Culture</button>
    <button onclick="loadGallery('tech')">Tech</button>
    <button onclick="loadGallery('sports')">Sports</button>
    <button onclick="loadGallery('nations')">Nations</button>
  </div>
</div>

<section class="section">
  <h2 id="sectionTitle" class="explore">EXPLORE ART GALLERY</h2>
  <div class="gallery" id="gallery"></div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <span class="close" onclick="closeModal()">Ã—</span>
  <div class="modal-content">
    <img id="modalImg">
    <div class="modal-actions">
      <button onclick="downloadImg('png')">PNG</button>
      <button onclick="downloadImg('jpg')">JPG</button>
      <button onclick="downloadImg('pdf')">PDF</button>
    </div>
  </div>
</div>

<script>
const data={
  culture:['angkorwat_artgallery_ggwebb.png','chinesetemple_ggwebb_artgallery.png'],
  tech:['laptopart_ai.png','tech_handshake_ai.png'],
  sports:['baseball_hit01_ai.png','human_vs_ai_chess.png'],
  nations:['AMERICAnations.png.png','FRANCEnations.png.png']
};

let current=[],currentImg="";

function scrollNav(val){
  document.getElementById("navbar").scrollLeft+=val;
}

function loadGallery(cat){
  current=data[cat];
  document.getElementById("sectionTitle").innerText=cat.toUpperCase();
  render(current);
}

function render(arr){
  gallery.innerHTML="";
  arr.forEach(src=>{
    if(!src) return;
    let img=document.createElement("img");
    img.src=src;
    img.onclick=()=>openModal(src);
    gallery.appendChild(img);
  });
}

function openModal(src){
  currentImg=src;
  modal.style.display="flex";
  modalImg.src=src;
}

function closeModal(){modal.style.display="none"}

function downloadImg(type){
  if(type==="pdf"){
    const {jsPDF}=window.jspdf;
    let doc=new jsPDF();
    doc.addImage(currentImg,"JPEG",10,10,180,120);
    doc.save("image.pdf");
  }else{
    let a=document.createElement("a");
    a.href=currentImg;
    a.download="image."+type;
    a.click();
  }
}
</script>

</body>
</html>
