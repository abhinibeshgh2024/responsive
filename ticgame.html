<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebbJamm | Elite Tic-Tac-Toe</title>
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #c084fc;
            --bg: #0b0f1a;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0b0f1a);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
        }

        /* HEADER */
        .game-header { text-align: center; margin-bottom: 20px; }
        .logo-small { width: 130px; filter: drop-shadow(0 0 10px var(--primary)); cursor: pointer; }

        /* SETUP BOX */
        .setup-container {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .setup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        label { display: block; margin-bottom: 8px; font-size: 10px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        select, button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background: #1e293b;
            border: 1px solid var(--border);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }

        .toss-btn { background: var(--primary); color: #000; border: none; margin-top: 15px; font-size: 14px; }

        /* GAME BOARD WRAPPER (This constrains the flash) */
        .board-wrapper { 
            position: relative; 
            margin: 20px auto; 
            border-radius: 20px;
            overflow: hidden; /* Important for local flash */
        }

        #game-board {
            display: grid;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 20px;
            display: none; 
            margin: 0 auto;
            max-width: 95vw; /* Responsive for phone */
        }

        .cell {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.5rem, 8vw, 2.5rem); /* Scalable font */
            font-weight: 900;
            cursor: pointer;
            transition: 0.2s;
        }

        /* WINNER FLASH (Now local to board) */
        #winner-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 15, 26, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            font-weight: 900;
            color: #fff;
            text-align: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: 0.5s ease;
            transform: scale(0.9);
            border-radius: 20px;
        }

        #winner-flash.show {
            opacity: 1;
            transform: scale(1);
        }

        .win-cell { 
            background: rgba(56, 189, 248, 0.2) !important; 
            border-color: var(--primary) !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status-msg { height: 40px; margin: 15px 0; font-size: 1.2rem; color: var(--primary); font-weight: 700; text-align: center;}

        /* CONTROLS */
        .controls { display: none; gap: 10px; width: 100%; max-width: 400px; }
        .btn-restart { border: 1px solid var(--primary); color: var(--primary); background: transparent; }
        .btn-reset { border: 1px solid #ef4444; color: #ef4444; background: transparent; }

        @media (max-width: 480px) {
            .cell { border-radius: 8px; }
            #game-board { gap: 6px; padding: 8px; }
        }
    </style>
</head>
<body>

    <div class="game-header">
        <a href="webbgames.html"><img src="N-removebg-preview.png" alt="Logo" class="logo-small"></a>
    </div>

    <div class="setup-container" id="setup">
        <div class="setup-grid">
            <div>
                <label>Grid Size</label>
                <select id="grid-size">
                    <option value="3">3 x 3</option>
                    <option value="4">4 x 4</option>
                    <option value="5">5 x 5</option>
                </select>
            </div>
            <div>
                <label>Sign</label>
                <select id="player-sign">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
            </div>
        </div>
        <button class="toss-btn" onclick="startToss()">TOSS & PLAY</button>
    </div>

    <div class="status-msg" id="status">Waiting...</div>

    <div class="board-wrapper">
        <div id="winner-flash">WINNER!</div>
        <div id="game-board"></div>
    </div>

    <div class="controls" id="controls">
        <button class="btn-restart" onclick="restartGrid()">RESTART</button>
        <button class="btn-reset" onclick="location.reload()">RESET ALL</button>
    </div>

    <script>
        let board = [], size = 3, currentPlayer = "", gameActive = false;

        function startToss() {
            const status = document.getElementById('status');
            status.innerText = "TOSSING...";
            setTimeout(() => {
                currentPlayer = Math.random() > 0.5 ? "X" : "O";
                status.innerText = `STARTS WITH: ${currentPlayer}`;
                setTimeout(initGame, 1000);
            }, 1000);
        }

        function initGame() {
            size = parseInt(document.getElementById('grid-size').value);
            const boardEl = document.getElementById('game-board');
            board = Array(size * size).fill("");
            
            boardEl.style.display = "grid";
            boardEl.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            
            // Fixed width for desktop, 90vw for mobile
            const containerWidth = window.innerWidth > 500 ? (size * 85) : (window.innerWidth * 0.9);
            boardEl.style.width = containerWidth + "px";
            boardEl.innerHTML = "";

            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => handleMove(i);
                boardEl.appendChild(cell);
            }

            document.getElementById('setup').style.display = "none";
            document.getElementById('controls').style.display = "flex";
            document.getElementById('status').innerText = `TURN: PLAYER ${currentPlayer}`;
            gameActive = true;
        }

        function handleMove(index) {
            if (board[index] !== "" || !gameActive) return;
            board[index] = currentPlayer;
            const cells = document.querySelectorAll('.cell');
            cells[index].innerText = currentPlayer;
            cells[index].style.color = currentPlayer === "X" ? "var(--primary)" : "var(--secondary)";

            const winData = checkWin();
            if (winData) {
                highlightWinner(winData);
                showFlash(`PLAYER ${currentPlayer}\nIS THE WINNER!`);
                gameActive = false;
                return;
            }

            if (!board.includes("")) {
                showFlash("IT'S A DRAW!");
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            document.getElementById('status').innerText = `TURN: PLAYER ${currentPlayer}`;
        }

        function checkWin() {
            const lines = [];
            for (let i = 0; i < size; i++) {
                let row = [], col = [];
                for (let j = 0; j < size; j++) {
                    row.push(i * size + j);
                    col.push(j * size + i);
                }
                lines.push(row, col);
            }
            let d1 = [], d2 = [];
            for (let i = 0; i < size; i++) {
                d1.push(i * size + i);
                d2.push(i * size + (size - 1 - i));
            }
            lines.push(d1, d2);
            for (let line of lines) {
                if (line.every(idx => board[idx] === currentPlayer)) return line;
            }
            return null;
        }

        function highlightWinner(indices) {
            const cells = document.querySelectorAll('.cell');
            indices.forEach(idx => cells[idx].classList.add('win-cell'));
        }

        function showFlash(msg) {
            const flash = document.getElementById('winner-flash');
            flash.innerText = msg;
            flash.classList.add('show');
        }

        function restartGrid() {
            board = Array(size * size).fill("");
            document.getElementById('winner-flash').classList.remove('show');
            document.querySelectorAll('.cell').forEach(c => {
                c.innerText = "";
                c.className = 'cell';
                c.style.color = "#fff";
            });
            gameActive = true;
            document.getElementById('status').innerText = `TURN: PLAYER ${currentPlayer}`;
        }
    </script>
</body>
</html>
