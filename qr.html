<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Webb | QR Generator</title>
<meta name="robots" content="index, follow">

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  background:transparent;
  text-align:center;
  padding:18px 10px;
}

header img{
  width:120px;
  margin-bottom:6px;
}

header h1{
  font-size:26px;
  font-weight:600;
}

header p{
  font-size:14px;
  opacity:0.85;
}

/* ===== MAIN ===== */
.main{
  flex:1;
  display:flex;
  justify-content:center;
  padding:18px;
}

/* ===== GLASS ===== */
.glass{
  width:100%;
  max-width:900px;
  padding:22px;
  border-radius:18px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(14px);
  box-shadow:0 10px 30px rgba(0,0,0,0.35);
}

/* ===== INPUT ===== */
.input-box{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.input-box label{
  font-weight:600;
}

.input-box textarea{
  resize:none;
  min-height:110px;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:15px;
  outline:none;
}

.input-box button{
  padding:12px;
  border-radius:12px;
  border:none;
  background:#ffffff;
  font-weight:600;
  cursor:pointer;
}

/* ===== QR AREA ===== */
.qr-area{
  margin-top:24px;
  text-align:center;
}

#qrBox{
  background:#fff;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  border-radius:16px;
  min-width:240px;
  min-height:240px;
}

.download-btn{
  margin-top:16px;
  padding:12px 26px;
  border-radius:12px;
  border:none;
  background:#ffffff;
  font-weight:600;
  cursor:pointer;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:18px;
  text-align:center;
  font-size:13px;
  opacity:0.8;
}
</style>
</head>

<body>

<header>
  <img src="WEBB-removebg-preview.png">
  <h1>Webb QR Generator</h1>
  <p>Universal • Scannable • Reliable</p>
</header>

<div class="main">
<div class="glass">

  <div class="input-box">
    <label>Enter Any Text / URL / Data</label>
    <textarea id="qrInput" placeholder="Website link, paragraph, phone number, email, anything..."></textarea>
    <button onclick="generateQR()">Generate QR</button>
  </div>

  <div class="qr-area">
    <div id="qrBox"></div>
    <br>
    <button class="download-btn" onclick="downloadQR()">Download QR</button>
  </div>

  <div class="footer">
    Built with discipline & correctness
  </div>

</div>
</div>

<script>
let qrInstance=null;

function generateQR(){
  const data=document.getElementById("qrInput").value.trim();
  if(!data){
    alert("Please enter some text or link");
    return;
  }

  const qrBox=document.getElementById("qrBox");
  qrBox.innerHTML="";

  qrInstance=new QRCode(qrBox,{
    text:data,
    width:220,
    height:220,
    correctLevel:QRCode.CorrectLevel.H
  });
}

function downloadQR(){
  const img=document.querySelector("#qrBox img");
  if(!img){
    alert("Generate QR first");
    return;
  }

  const canvas=document.createElement("canvas");
  const ctx=canvas.getContext("2d");

  canvas.width=img.width;
  canvas.height=img.height;

  const image=new Image();
  image.onload=()=>{
    ctx.drawImage(image,0,0);
    const link=document.createElement("a");
    link.download="Webb_QR.png";
    link.href=canvas.toDataURL("image/png");
    link.click();
  };
  image.src=img.src;
}
</script>

</body>
</html>
